<div class="grid grid-template-columns-12 grid-gap-1em">
    <div class="grid-column-6 s-grid-column-12 border-1 padding-1em">
        <h2>
            <img class="icon" th:src="@{/static/image/icon-password.svg}" alt="password"/>
            <span data-th-text="#{web.user.changePassword}"></span>
        </h2>
        <form onsubmit="return false;" class="grid-column-12 grid grid-template-columns-12 grid-gap-1em padding-1em">
            <label class="grid-column-6 s-grid-column-12">
                <span data-th-text="#{web.user.changePassword.currentPassword}" class="font-weight-bold tag-required"></span>
                <input type="password" data-duice-bind="changePassword" data-duice-property="currentPassword" class="width-100"/>
            </label>
            <label class="grid-column-6 s-grid-column-12">
            </label>
            <label class="grid-column-6 s-grid-column-12">
                <span data-th-text="#{web.user.changePassword.newPassword}" class="font-weight-bold tag-required"></span>
                <input type="password" data-duice-bind="changePassword" data-duice-property="newPassword" class="width-100"/>
            </label>
            <label class="grid-column-6 s-grid-column-12">
                <span data-th-text="#{web.user.changePassword.newPassword}" class="font-weight-bold tag-required"></span>
                <input type="password" data-duice-bind="changePassword" data-duice-property="newPasswordConfirm" class="width-100"/>
            </label>
        </form>
        <div class="text-align-right padding-1em">
            <button onclick="history.back();">
                <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-cancel.svg(_theme=${_theme})}" alt="cancel"/>
                <span data-th-text="#{web.global.cancel}"></span>
            </button>
            <button onclick="requestChangePassword();">
                <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-save.svg(_theme=${_theme})}" alt="save"/>
                <span data-th-text="#{web.user.changePassword.changePassword}"></span>
            </button>
        </div>
    </div>
    <div class="grid-column-6 s-grid-column-12">
    </div>
</div>
