<!-- ================================================== -->
<!-- start: title                                       -->
<!-- ================================================== -->
<h1 id="title">
    <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-user.svg(_theme=${_theme})}" alt="user"/>
    <span data-th-text="#{web.user}"></span>
</h1>
<!-- ================================================== -->
<!-- end: title                                         -->
<!-- ================================================== -->

<div class="display--grid grid-template-columns--12 grid-gap--1em">
    <div class="grid-column--6 s__grid-column--12 border--1 padding--1em">
        <h2>
            <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-user.svg(_theme=${_theme})}" alt="user"/>
            <span data-th-text="#{web.user.user}"></span>
        </h2>
        <form onsubmit="return false;" class="grid-column--12 display--grid grid-template-columns--12 grid-gap--1em padding--1em">
            <label class="grid-column--3 s__grid-column--12">
                <img th:src="@{/static/image/icon-null.svg}" data-duice-bind="user"
                     data-duice-property="photo" data-duice-editable="true" data-duice-size="64,64"
                     style="width:64px; height:64px;" alt="photo"/>
            </label>
            <label class="grid-column--9 s__grid-column--12">
                <textarea data-duice-bind="user" data-duice-property="profile" rows="3" class="width--100 height--100"></textarea>
            </label>
            <label class="grid-column--6 s__grid-column--12">
                <span data-th-text="#{web.user.user.userId}" class="font-weight--bold tag-required"></span>
                <input type="text" data-duice-bind="user" data-duice-property="userId" class="width--100 font-weight--bold"/>
            </label>
            <label class="grid-column--6 s__grid-column--12">
                <span data-th-text="#{web.user.user.userName}" class="font-weight--bold tag-required"></span>
                <input type="text" data-duice-bind="user" data-duice-property="userName" maxlength="128" class="width--100"/>
            </label>
            <label class="grid-column--6 s__grid-column--12">
                <span data-th-text="#{web.user.user.email}" class="font-weight--bold"></span>
                <input type="email" data-duice-bind="user" data-duice-property="email"
                       class="width--100"/>
            </label>
            <label class="grid-column--6 s__grid-column--12">
                <span data-th-text="#{web.user.user.mobile}" class="font-weight--bold"></span><br>
                <input type="tel" data-duice-bind="user" data-duice-property="mobile" class="width--100"/>
            </label>
        </form>
        <div class="display--flex justify-content--space-between margin--1em">
            <div>
                <button onclick="gotoChangePassword();">
                    <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-password.svg(_theme=${_theme})}" alt="password"/>
                    <span data-th-text="#{web.user.user.changePassword}"></span>
                </button>
            </div>
            <div class="text-align--right">
                <button onclick="saveCurrentUser();">
                    <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-save.svg(_theme=${_theme})}" alt="save"/>
                    <span data-th-text="#{web.user.user.saveCurrentUser}"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="grid-column--6 s__grid-column--12">
    </div>
</div>
