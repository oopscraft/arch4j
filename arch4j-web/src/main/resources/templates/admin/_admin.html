<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title></title>
    <script th:src="@{/static/duice/duice.js}"></script>
    <script th:src="@{/static/web.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/web.css}"/>

<!--    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css"/>-->

    <style>
        html {
            overflow-x: hidden;
        }
        body {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            display: grid;
            grid-template-areas:
                  '_header _header _header'
                  '_nav _main _aside'
                  '_footer _footer _footer';
            grid-template-columns: 3fr 20fr 1fr;
            grid-template-rows: auto 1fr auto;
            grid-gap: 1rem 1rem;
            padding: 1rem;
        }
        /* layout mobile */
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                      '_header'
                      '_nav'
                      '_main'
                      '_aside'
                      '_footer';
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
                grid-gap: 0.5rem 0.5rem;
                padding: 0.5rem;
            }
        }
        header {
            grid-area: _header;
            display: grid;
            grid-template-areas:
                '_header_logo _header_menu';
            grid-template-columns: 2fr 10fr;
            border-bottom: groove 2px lightgray;
        }
        header #_header_logo {
            grid-area: _header_logo;
        }
        header #_header_menu {
            grid-area: _header_menu;
            display: flex;
            justify-content: end;
        }
        nav {
            grid-area: _nav;
            display: grid;
            grid-template-areas:
                '_nav_menu';
        }
        nav #_nav_menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav #_nav_menu li {
            padding: 0.5rem;
            border-bottom: dotted 1px lightgray;
            font-weight: 700;
            transition-duration: 0.3s;
        }
        nav #_nav_menu li:hover {
             padding-left: 1rem;
        }
        main {
            grid-area: _main;
        }
        aside {
            grid-area: _aside;
        }
        footer {
            grid-area: _footer;
            border-top: dotted 1px lightgray;
        }



        nav ul.menu {
            list-style-type: none;
            padding: 0;
        }
        nav ul.menu li {
            font-weight: 700;
            transition-duration: 0.3s;
        }
        nav ul.menu li:hover {
            padding-left: 0.5rem;
        }
        nav ul.menu li.divider {
            border-bottom: dotted 1px #ccc;
            padding: 0;
        }
        /*main {*/
        /*    grid-area: main;*/
        /*    padding: 10px;*/
        /*}*/
        /*footer {*/
        /*    grid-area: footer;*/
        /*    border-top: dotted 1px #ccc;*/
        /*    background-color: #fefefe;*/
        /*}*/
    </style>
    <script>
        /**
         * home
         */
        function _home() {
            document.location.href = '[[@{/admin}]]';
        }

        /**
         * login
         * @private
         */
        function _login() {
            document.location.href = '[[@{/security/login}]]';
        }

        /**
         * logout
         * @private
         */
        function _logout() {
            document.location.href = '[[@{/security/logout}]]';
        }

        /**
         * change language
         * @param language
         * @private
         */
        function _changeLanguage(language) {
            let url = new URL(document.location.href);
            url.searchParams.delete('_language');
            url.searchParams.append('_language', language);
            document.location.href = url.href;
        }
    </script>
</head>
<body>
    <!-- header -->
    <header>
        <div id="_header_logo" class="col">
            <h1 onclick="_home();" class="link">
                <img th:src="@{/static/image/logo-admin.png}" style="height:32px; vertical-align:middle;"/>
                <span>Admin Console</span>
            </h1>
        </div>
        <div id="_header_menu" class="col">
            <span onclick="_logout();" class="link">
                <img th:src="@{/static/image/icon-logout.png}" class="icon"/>
                <span>Logout</span>
            </span>
        </div>
    </header>
    <!-- nav -->
    <nav>
        <ul id="_nav_menu">
            <li class="link" th:onclick="|_openLink('@{/admin/user}')|">
                <img th:src="@{/static/image/icon-user.png}" class="icon"/>
                <span data-th-text="#{web.nav.user}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/property}');|">
                <img th:src="@{/static/image/icon-property.png}" class="icon"/>
                <span data-th-text="#{web.nav.property}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/message}');|">
                <img th:src="@{/static/image/icon-message.png}" class="icon"/>
                <span data-th-text="#{web.nav.message}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-menu.png}" class="icon"/>
                <span data-th-text="#{web.nav.menu}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-code.png}" class="icon"/>
                <span data-th-text="#{web.nav.code}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-article.png}" class="icon"/>
                <span data-th-text="#{web.nav.article}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-api.png}" class="icon"/>
                <span data-th-text="#{web.nav.api}"></span>
            </li>
        </ul>
    </nav>
    <!-- main -->
    <main layout:fragment="_main">

    </main>
    <!-- aside -->
    <aside>
    </aside>
    <!-- footer -->
    <footer>
    </footer>
</body>
</html>
