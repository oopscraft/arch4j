<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title data-th-text="${_title}"></title>
    <link rel="manifest" th:href="@{/static/manifest.json}">
    <link rel="icon" type="image/png" th:href="${_favicon}" sizes="32x32"/>
    <!-- nprogress -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/nprogress/nprogress.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/nprogress/nprogress.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- date-fns -->
    <script th:src="@{/static/date-fns/date-fns.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- chart-js -->
    <script th:src="@{/static/chartjs/chart.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/chartjs/chartjs-adapter-date-fns.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- web socket client -->
    <script th:src="@{/static/stomp/stomp.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- randomColor -->
    <script th:src="@{/static/randomColor/randomColor.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- duice -->
    <script th:src="@{/static/duice/duice.js?version={version}(version=${_scriptVersion})}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice.css?version={version}(version=${_scriptVersion})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice-theme.css?version={version}(version=${_scriptVersion})}">
    <!-- duice-pagination -->
    <script th:src="@{/static/duice-plugin/duice-pagination.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- duice-marked -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/prism/prism.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/marked/marked.min.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/prism/prism.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/duice-plugin/duice-marked.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- duice-codemirror -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/codemirror/codemirror.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/codemirror/codemirror.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/markdown/markdown.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/clike/clike.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/htmlembedded/htmlembedded.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/htmlmixed/htmlmixed.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/css/css.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/javascript/javascript.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/python/python.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/groovy/groovy.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/shell/shell.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/sql/sql.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/xml/xml.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/yaml/yaml.js?version={version}(version=${_scriptVersion})}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/codemirror/theme/dracula.css?version={version}(version=${_scriptVersion})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/codemirror/theme/material.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/duice-plugin/duice-codemirror.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- duice-jsplumb -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/jsplumb/css/jsplumbtoolkit-defaults.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/jsplumb/dist/js/jsplumb.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/duice-plugin/duice-jsplumb.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- web.js -->
    <script th:src="@{/static/web.js?version={version}(version=${_scriptVersion})}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/web.css?version={version}(version=${_scriptVersion})}"/>
    <style th:inline="css">
        body {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-areas:
                    '_header _header _header'
                    '_nav _main _aside'
                    '_footer _footer _footer';
            grid-template-columns: 18rem calc(100% - 18rem - 5rem) 5rem;
            grid-template-rows: auto 1fr 3rem;
        }
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                        '_header'
                        '_nav'
                        '_main'
                        '_aside'
                        '_footer';
                grid-template-columns: 100%;
                grid-template-rows: auto auto 1fr auto auto;
                grid-gap: 0.5rem 0.5rem;
            }
        }
        header {
            grid-area: _header;
            display: grid;
            grid-template-areas:
                        '_header-logo _header-menu';
            grid-template-columns: auto auto;
            border-bottom: groove 3px lightgray;
            background-color: #fafafa;
            padding: 1rem;
        }
        .dark-mode header {
            border-bottom: groove 2px #6b6b6b;
            background-color: #222;
        }
        header #_header-logo {
            grid-area: _header-logo;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        #_brand,
        #_brand * {
            height: 2rem;
            font-weight: bold;
        }
        .dark-mode #_brand {
            filter: invert(0.9);
        }
        header #_header-menuButton {
            display: none;
        }
        header #_header-menu {
            grid-area: _header-menu;
            display: flex;
            flex-wrap: wrap;
            justify-content: end;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        header #_header-menu li {
            margin: 0 0.5rem;
            white-space: nowrap;
        }
        @media screen and (max-width: 1023px) {
            header {
                display: grid;
                grid-template-areas:
                        '_header-logo _header-menuButton'
                        '_header-menu _header-menu';
            }
            header #_header-menuButton {
                display: flex;
                justify-content: end;
                align-items: center;
                padding-right: 1rem;
            }
            header #_header-menu {
                display: none;
            }
            header #_header-menu.open {
                display: flex;
                margin-top: 1rem;
                padding-top: 1rem;
            }
        }
        nav {
            grid-area: _nav;
            display: grid;
            grid-template-areas:
                    '_nav-menu';
            padding: 1rem;
        }
        nav #_nav-menu {
            grid-area: _nav-menu;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav #_nav-menu li {
            border-bottom: dotted 1px #ccc;
        }
        .dark-mode nav #_nav-menu li {
            border-bottom: dotted 1px #444;
        }
        nav #_nav-menu li a {
            display: inline-block;
            padding: 0.5rem;
            width: 100%;
            transition-duration: 0.3s;
            font-weight: 600;
        }
        nav #_nav-menu li a:hover {
            padding-left: 1rem;
        }
        nav #_nav-menu li a.locked {
            pointer-events: none;
            opacity: 0.66;
        }
        nav #_nav-menu li a img {
            height: 1.5em;
            vertical-align: middle;
            margin-right: 0.25em;
        }
        @media screen and (max-width: 1023px) {
            nav {
                display: none;
            }
            nav.open {
                display: grid;
            }
        }
        main {
            grid-area: _main;
            padding: 1rem;
        }
        aside {
            grid-area: _aside;
            padding: 1rem;
        }
        footer {
            grid-area: _footer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: dotted 1px lightgray;
            background-color: #fafafa;
            font-size: smaller;
            color: #ccc;
        }
        .dark-mode footer {
            border-top: groove 1px #4b4b4b;
            background-color: #222;
            color: #888;
        }
    </style>
    <script th:inline="javascript">
        const _apiUrl = [[@{/api}]];
        const _sessionTimeout = [[${_sessionTimeout}]];

        const _gotoIndex = function() {
            document.location.href = /*[[@{/}]]*/'';
        }

        const _gotoLogin = function() {
            document.location.href = /*[[@{/admin/login}]]*/'';
        }

        const _gotoLogout = function() {
            document.location.href = /*[[@{/admin/logout}]]*/'';
        }

        const _openMenu = function() {
            document.querySelector('header #_header-menu').classList.toggle('open');
            document.querySelector('nav').classList.toggle('open');
        }

        // checks session expired
        setInterval(() => {
            let url = `${_apiUrl}/v1/login/status`;
            fetch(url).then(response => {
                console.log(response);
                if (response.status === 401 || response.status === 403) {
                    _alert(/*[[#{web.error.SessionExpired}]]*/'').then(() => {
                        document.location.reload();
                    });
                }
            });
        }, (_sessionTimeout + 3)*1000);

    </script>
</head>
<body>

    <!-- ====================================== -->
    <!-- start: header                          -->
    <!-- ====================================== -->
    <header>
        <div id="_header-logo">
            <span id="_brand" onclick="_gotoIndex();" class="cursor--pointer">
                <img src="/static/image/arch4j-icon.svg" alt=""/><img src="/static/image/arch4j-title.svg" alt=""/>
            </span>
        </div>
        <div id="_header-menuButton">
            <img onclick="_openMenu();" th:src="@{/static/image/icon-menu.svg}" class="icon link" alt="menu"/>
        </div>
        <ul id="_header-menu">
            <li sec:authorize="!isAuthenticated()">
                <div onclick="_gotoLogin();" class="link">
                    <img th:src="@{/static/image/icon-login.svg}" class="icon" alt="login"/>
                    <span data-th-text="#{web.global.login}"></span>
                </div>
            </li>
            <li sec:authorize="isAuthenticated()">
                <span>
                    <img th:src="${_user.photo} == null ? @{/static/image/icon-user.svg} : ${_user.photo}" class="icon" alt="photo"/>
                    <span data-th-text="${_user.name}" class="font-weight--bold"></span>
                </span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <span onclick="_gotoLogout();" class="link">
                    <img th:src="@{/static/image/icon-logout.svg}" class="icon" alt="logout"/>
                    <span data-th-text="#{web.global.logout}"></span>
                </span>
            </li>
            <li>
                <span class="icon dark-mode-switch" onclick="_toggleDarkMode();"></span>
            </li>
            <li>
                <img th:src="@{/static/image/icon-language.svg}" class="icon" alt="language"/>
                <select class="font-size--smaller" onchange="_changeLanguage(this.value);">
                    <option value>- language -</option>
                    <option th:each="locale : ${_locales}" th:value="${locale.language}" th:text="${locale.displayLanguage}" th:selected="${locale.language == _locale.language}"></option>
                </select>
            </li>
        </ul>
    </header>
    <!-- ====================================== -->
    <!-- end: header                            -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: nav                             -->
    <!-- ====================================== -->
    <nav>
        <ul id="_nav-menu">
            <li>
                <a th:href="@{/admin/monitor}" th:classappend="!${#authorization.expression('hasAuthority(''admin.monitor'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-monitor.svg}" alt="monitor"/>
                    <span data-th-text="#{web.admin.monitor}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/security}" th:classappend="!${#authorization.expression('hasAuthority(''admin.security'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-security.svg}" alt="security"/>
                    <span data-th-text="#{web.admin.security}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/menus}" th:classappend="!${#authorization.expression('hasAuthority(''admin.menus'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-menu.svg}" alt="menu"/>
                    <span data-th-text="#{web.admin.menu}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/boards}" th:classappend="!${#authorization.expression('hasAuthority(''admin.boards'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-board.svg}" alt="board"/>
                    <span data-th-text="#{web.admin.board}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/pages}" th:classappend="!${#authorization.expression('hasAuthority(''admin.pages'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-page.svg}" alt="page"/>
                    <span data-th-text="#{web.admin.page}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/gits}" th:classappend="!${#authorization.expression('hasAuthority(''admin.gits'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-git.svg}" alt="git"/>
                    <span data-th-text="#{web.admin.git}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/emails}" th:classappend="!${#authorization.expression('hasAuthority(''admin.emails'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-email.svg}" alt="email"/>
                    <span data-th-text="#{web.admin.email}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/messages}" th:classappend="!${#authorization.expression('hasAuthority(''admin.messages'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-message.svg}" alt="message"/>
                    <span data-th-text="#{web.admin.message}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/variables}" th:classappend="!${#authorization.expression('hasAuthority(''admin.variables'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-variable.svg}" alt="variable"/>
                    <span data-th-text="#{web.admin.variable}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/codes}" th:classappend="!${#authorization.expression('hasAuthority(''admin.codes'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-code.svg}" alt="code"/>
                    <span data-th-text="#{web.admin.code}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/alarms}" th:classappend="!${#authorization.expression('hasAuthority(''admin.alarms'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-alarm.svg}" alt="code"/>
                    <span data-th-text="#{web.admin.alarm}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/swagger-ui.html}" target="_blank" th:classappend="!${#authorization.expression('hasAuthority(''swagger-ui'')')}?'locked'">
                    <img class="icon" th:src="@{/static/image/icon-api.svg}" alt="api"/>
                    <span data-th-text="#{web.admin.api}"></span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- ====================================== -->
    <!-- end: nav                               -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: main                            -->
    <!-- ====================================== -->
    <main>
        <th:block layout:fragment="_content"/>
    </main>
    <!-- ====================================== -->
    <!-- end: main                              -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: aside                           -->
    <!-- ====================================== -->
    <aside>
    </aside>
    <!-- ====================================== -->
    <!-- end: aside                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: footer                          -->
    <!-- ====================================== -->
    <footer>
        <span class="code font-weight--bold">
            Copyright (C) 2016 oopscraft.org under Apache License 2.0, GNU LESSER GENERAL PUBLIC LICENSE 2.1
        </span>
    </footer>
    <!-- ====================================== -->
    <!-- end: footer                            -->
    <!-- ====================================== -->

</body>
</html>
