<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<main layout:fragment="_main">
    <script th:inline="javascript">
        // board search condition
        const boardSearch = new duice.ObjectProxy({
            key: 'boardId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // board list
        const boards = new duice.ArrayProxy([]);

        // board
        const board = new duice.ObjectProxy({
            messageFormat: 'PLAIN',
            accessRoles: [],
            readRoles: [],
            writeRoles: [],
            commentRoles: []
        });
        duice.ObjectProxy.setDisableAll(board, true);
        duice.ObjectProxy.onPropertyChanging(board, async event => {
            if (event.getProperty() === 'boardId') {
                if (!await validateBoardId(event.getValue())) {
                    duice.ObjectProxy.focus(board, 'boardId');
                    return false;
                }
            }
            return true;
        });

        /**
         * getBoards
         * @param page page
         */
        function getBoards(page) {
            if(page) {
                boardSearch._page = page;
            }
            let url = new URL([[@{/admin/board/get-boards}]], document.location.origin);
            if (boardSearch.key && boardSearch.value) {
                url.searchParams.append(boardSearch.key, boardSearch.value);
            }
            url.searchParams.append('_page', boardSearch._page);
            url.searchParams.append('_size', boardSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(boards);
                    duice.ArrayProxy.assign(boards, data.content);
                    boardSearch._count = data.totalElements;

                    // select current item
                    duice.ArrayProxy.selectItem(boards, boards.findIndex(item => item.boardId === board.boardId));
                });
        }

        /**
         * resetBoards
         */
        function resetBoards() {
            duice.ObjectProxy.reset(boardSearch);
            getBoards();
        }

        /**
         * getBoard
         * @param boardId board.boardId
         */
        function getBoard(boardId) {
            let url = new URL([[@{/admin/board/get-board}]], document.location.origin);
            url.searchParams.append('boardId', boardId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(board, data);
                    duice.ObjectProxy.setDisableAll(board, false);
                    duice.ObjectProxy.setReadonly(board, 'boardId', true);
                    board._new = false;
                });
        }

        /**
         * createBoard
         */
        function createBoard() {
            duice.ObjectProxy.clear(board);
            duice.ObjectProxy.assign(board, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(board, false);
            duice.ObjectProxy.setReadonly(board, 'boardId', false);
            duice.ObjectProxy.focus(board, 'boardId');
        }

        /**
         * validateBoardId
         * @param boardId board.boardId
         * @returns {Promise<boolean>}
         */
        async function validateBoardId(boardId) {

            // check blank
            if (!boardId) {
                await _alert([[#{web.global.itemEmpty(#{core.board.Board.boardId})}]]);
                duice.ObjectProxy.focus(board, 'boardId');
                return false;
            }

            // check duplicated id
            let url = new URL([[@{/admin/board/get-board}]], document.location.origin);
            url.searchParams.append('boardId', boardId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let board = await response.json();
                if (board) {
                    await _alert([[#{web.global.itemAlreadyExist(#{core.board.Board.boardId})}]]);
                    return false;
                }
            }

            // return true
            return true;
        }

        /**
         * saveBoard
         */
        async function saveBoard() {

            // if new, checks id
            if (board._new) {
                if (!await validateBoardId(board.boardId)) {
                    return false;
                }
            }

            // checks name
            if (!board.name || board.name.trim().length < 1) {
                await _alert([[#{web.global.itemEmpty(#{core.board.Board.name})}]]);
                duice.ObjectProxy.focus(board, 'name');
                return false;
            }

            // call save
            _confirm([[#{web.global.saveItemConfirm(#{core.board.Board})}]]).then(result => {
                if (result) {
                    let url = new URL([[@{/admin/board/save-board}]], document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(board)
                    }).then(response => response.json())
                    .then(data => {
                        _alert([[#{web.global.saveItemComplete(#{core.board.Board})}]]).then(() => {
                            getBoard(data.boardId);
                            getBoards();
                        });
                    });
                }
            });
        }

        /**
         * deleteBoard
         */
        function deleteBoard() {
            _confirm([[#{web.global.deleteItemConfirm(#{core.board.Board})}]]).then(result => {
                if (result) {
                    let url = new URL([[@{/admin/board/delete-board}]], document.location.origin);
                    url.searchParams.append('boardId', board.boardId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert([[#{web.global.deleteItemComplete(#{core.board.Board})}]]).then(() => {
                                getBoards();
                                duice.ObjectProxy.clear(board);
                            });
                        }
                    })
                }
            });
        }

        /**
         * addBoardAccessRole
         */
        async function addBoardAccessRole() {
            let disabledRoleIds = [];
            board.accessRoles.forEach(role => {
                disabledRoleIds.push(role.roleId);
            });
            let selectedRoles = await roleSelect.open(disabledRoleIds);
            selectedRoles.forEach(role => {
                board.accessRoles.push(role);
            });
        }

        /**
         * removeBoardAccessRole
         * @param index
         */
        function removeBoardAccessRole(index) {
            board.accessRoles.splice(index, 1);
        }

        /**
         * addBoardReadRole
         */
        async function addBoardReadRole() {
            let disabledRoleIds = [];
            board.readRoles.forEach(role => {
                disabledRoleIds.push(role.roleId);
            });
            let selectedRoles = await roleSelect.open(disabledRoleIds);
            selectedRoles.forEach(role => {
                board.readRoles.push(role);
            });
        }

        /**
         * removeBoardReadRole
         * @param index
         */
        function removeBoardReadRole(index) {
            board.readRoles.splice(index, 1);
        }

        /**
         * addBoardWriteRole
         */
        async function addBoardWriteRole() {
            let disabledRoleIds = [];
            board.writeRoles.forEach(role => {
                disabledRoleIds.push(role.roleId);
            });
            let selectedRoles = await roleSelect.open(disabledRoleIds);
            selectedRoles.forEach(role => {
                board.writeRoles.push(role);
            });
        }

        /**
         * removeBoardWriteRole
         * @param index
         */
        function removeBoardWriteRole(index) {
            board.writeRoles.splice(index, 1);
        }

        /**
         * addBoardCommentRole
         */
        async function addBoardCommentRole() {
            let disabledRoleIds = [];
            board.commentRoles.forEach(role => {
                disabledRoleIds.push(role.roleId);
            });
            let selectedRoles = await roleSelect.open(disabledRoleIds);
            selectedRoles.forEach(role => {
                board.commentRoles.push(role);
            });
        }

        /**
         * removeBoardCommentRole
         * @param index
         */
        function removeBoardCommentRole(index) {
            board.commentRoles.splice(index, 1);
        }

        /**
         * open board
         */
        function openBoard() {
            let url = new URL([[@{/board/}]] + board.boardId, document.location.origin);
            window.open(url,'_blank');
        }

        // DOM content loaded listener
        document.addEventListener('DOMContentLoaded',()=> {
            getBoards();
        });
    </script>

    <!-- ================================== -->
    <!-- start: title                       -->
    <!-- ================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-board.svg}"/>
        <span data-th-text="#{web.admin.board}"></span>
    </h1>
    <!-- ================================== -->
    <!-- end: title                         -->
    <!-- ================================== -->

    <!-- ================================== -->
    <!-- start: boardContent                -->
    <!-- ================================== -->
    <div id="boardContent" class="grid template-columns-2 s-template-columns-1 gap-1em">

        <!-- ================================== -->
        <!-- start: board list                  -->
        <!-- ================================== -->
        <div id="boardList" class="column-1">
            <div class="padding-1em border-1">
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-list.svg}"/>
                    <span data-th-text="#{web.global.list}"></span>
                </h2>
                <form onsubmit="return false;" class="grid template-columns-3 gap-1px s-template-columns-1 margin-x-1px">
                    <div class="column-2 s-column-1 flex s-direction-column">
                        <div class="grid template-columns-3 gap-1px">
                            <select data-duice-bind="boardSearch" data-duice-property="key" class="column-1">
                                <option value="boardId" th:text="#{core.board.Board.boardId}"></option>
                                <option value="name" th:text="#{core.board.Board.name}"></option>
                            </select>
                            <input type="text" data-duice-bind="boardSearch" data-duice-property="value"
                                   th:placeholder="#{web.global.keyword}" class="column-2"/>
                        </div>
                    </div>
                    <div class="column-1 flex justify-content-end gap-1px s-direction-column">
                        <button onclick="getBoards();">
                            <img class="icon" th:src="@{/static/image/icon-search.svg}"/>
                            <span data-th-text="#{web.global.search}">Search</span>
                        </button>
                        <button onclick="resetBoards();">
                            <img class="icon" th:src="@{/static/image/icon-reset.svg}"/>
                            <span data-th-text="#{web.global.reset}">Reset</span>
                        </button>
                    </div>
                </form>
                <div class="overflow-x-auto border-1">
                    <table class="border-0">
                        <colgroup>
                            <col style="width:5rem;"/>
                            <col/>
                            <col/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                            <th data-th-text="#{core.board.Board.boardId}"></th>
                            <th data-th-text="#{core.board.Board.name}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-duice-bind="boards" data-duice-loop="board,status" data-duice-selected-item-class="selected" data-duice-execute="
                        this.dataset.boardId=board.boardId;
                        " onclick="getBoard(this.dataset.boardId);" class="link">
                            <td data-duice-bind="status" data-duice-property="count"
                                class="text-align-center"></td>
                            <td>
                                <img data-duice-bind="board" data-duice-property="icon" class="icon"/>
                                <span data-duice-bind="board" data-duice-property="boardId"
                                      class="font-weight-bold"></span>
                            </td>
                            <td data-duice-bind="board" data-duice-property="name"></td>
                        </tr>
                        <tr data-duice-bind="boards" data-duice-execute="if(boards.length === 0) this.hidden=false;" hidden>
                            <td colspan="100%" class="text-align-center">No Data</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="grid template-columns-3 margin-top-1em">
                    <div class="column-1 font-size-smaller">
                        <span data-th-text="#{web.global.total}"></span>
                        <span data-duice-bind="boardSearch" data-duice-property="_count"
                              data-duice-format="number(0)"></span>
                        <span data-th-text="#{web.global.rows}"></span>
                    </div>
                    <div class="column-1 flex justify-content-center">
                        <duice-pagination
                                data-duice-bind="boardSearch"
                                data-duice-size-property="_size"
                                data-duice-page-property="_page"
                                data-duice-count-property="_count"
                                data-duice-onclick="getBoards(this.dataset.page);">
                        </duice-pagination>
                    </div>
                    <div class="column-1 flex justify-content-end">
                        <button onclick="createBoard();" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_BOARD_EDIT'')')}?'locked'">
                            <img class="icon" th:src="@{/static/image/icon-create.svg}"/>
                            <span data-th-text="#{web.global.create}"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ================================== -->
        <!-- end: board list                    -->
        <!-- ================================== -->

        <!-- ================================== -->
        <!-- start: board detail                -->
        <!-- ================================== -->
        <div id="boardDetail" class="column-1">
            <div class="border-1 padding-1em">
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-detail.svg}"/>
                    <span data-th-text="#{web.global.detail}"></span>
                </h2>
                <div class="grid template-columns-6 gap-1px column-gap-1em">
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.boardId}" class="font-weight-bold tag-required"></span>
                    </div>
                    <div class="column-2 s-column-6">
                        <input type="text" data-duice-bind="board" data-duice-property="boardId"
                               class="width-100 font-weight-bold"/>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.name}" class="font-weight-bold tag-required"></span>
                    </div>
                    <div class="column-2 s-column-6">
                        <input type="text" data-duice-bind="board" data-duice-property="name"
                               class="width-100"/>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.note}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-5 s-column-6">
                        <textarea data-duice-bind="board" data-duice-property="note" rows="3"
                                  class="width-100 height-100"></textarea>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.icon}" class="font-weight-bold"></span><br>
                    </div>
                    <div class="column-5 s-column-6">
                        <img th:src="@{/static/image/icon-null.svg}" data-duice-bind="board"
                             data-duice-property="icon" data-duice-editable="true" data-duice-size="32,32"
                             style="width:32px; height:32px;"/>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.message}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-5 s-column-6">
                        <div>
                            <label>
                                <input type="radio" data-duice-bind="board" data-duice-property="messageFormat" value="PLAIN"/>
                                <span data-th-text="#{core.board.TextFormat.PLAIN}" class="font-weight-bold"></span>
                            </label>
                            &nbsp;
                            <label>
                                <input type="radio" data-duice-bind="board" data-duice-property="messageFormat" value="MARKDOWN"/>
                                <span data-th-text="#{core.board.TextFormat.MARKDOWN}" class="font-weight-bold"></span>
                            </label>
                        </div>
                        <div style="height:10em;">
                            <textarea data-duice-bind="board" data-duice-if="return board.messageFormat==='PLAIN'" data-duice-property="message" class="width-100 height-100"></textarea>
                            <duice-markdown-editor data-duice-bind="board" data-duice-if="return board.messageFormat==='MARKDOWN'" data-duice-property="message" class="border-1 width-100 height-100"/>
                        </div>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.skin}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-2 s-column-6">
                        <select data-duice-bind="board" data-duice-property="skin">
                            <option value th:text="'- '+#{web.global.select}+' -'"></option>
                            <option th:each="skinName:${skinNames}"
                                    th:value="${skinName}"
                                    th:text="${skinName}"></option>
                        </select>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.pageSize}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-2 s-column-6">
                        <select data-duice-bind="board" data-duice-property="pageSize">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.fileEnabled}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-5 s-column-6">
                        <input type="checkbox" data-duice-bind="board" data-duice-property="fileEnabled"/>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.accessPolicy}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-5 s-column-6">
                        <select data-duice-bind="board" data-duice-property="accessPolicy">
                            <option value data-th-text="'- '+#{web.global.select}+' -'"></option>
                            <option th:each="securityPolicy : ${T(org.oopscraft.arch4j.core.security.SecurityPolicy).values()}"
                                    th:value="${securityPolicy}"
                                    th:text="#{'core.security.SecurityPolicy.' + ${securityPolicy}}">
                            </option>
                        </select>
                        <div data-duice-bind="board"
                             data-duice-if="return board.accessPolicy === 'AUTHORIZED'"
                             class="overflow-y-scroll border-1" style="max-height:calc(40rem - 2px);">
                            <table class="width-100 border-0">
                                <colgroup>
                                    <col style="width:5rem;"/>
                                    <col style="width:15rem;"/>
                                    <col/>
                                    <col style="width:2rem;"/>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                                    <th data-th-text="#{core.role.Role.roleId}"></th>
                                    <th data-th-text="#{core.role.Role.name}"></th>
                                    <th class="text-align-center">
                                        <button onclick="addBoardAccessRole();" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_BOARD_EDIT'')')}?'locked'">
                                            <img class="icon" th:src="@{/static/image/icon-add.svg}"/>
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-duice-bind="board.accessRoles" data-duice-loop="role,status">
                                    <td data-duice-bind="status" data-duice-property="count" class="text-align-center"></td>
                                    <td data-duice-bind="role" data-duice-property="roleId"></td>
                                    <td data-duice-bind="role" data-duice-property="name"></td>
                                    <td class="text-align-center">
                                        <button data-duice-bind="role"
                                                data-duice-execute="this.dataset.index=status.index;"
                                                onclick="removeBoardAccessRole(this.dataset.index);"
                                                th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_BOARD_EDIT'')')}?'locked'">
                                            <img class="icon" th:src="@{/static/image/icon-remove.svg}"/>
                                        </button>
                                    </td>
                                </tr>
                                <tr data-duice-bind="board.accessRoles"
                                    data-duice-if="return (board.accessRoles.length < 1);">
                                    <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.readPolicy}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-5 s-column-6">
                        <select data-duice-bind="board" data-duice-property="readPolicy">
                            <option value data-th-text="'- '+#{web.global.select}+' -'"></option>
                            <option th:each="securityPolicy : ${T(org.oopscraft.arch4j.core.security.SecurityPolicy).values()}"
                                    th:value="${securityPolicy}"
                                    th:text="#{'core.security.SecurityPolicy.' + ${securityPolicy}}">
                            </option>
                        </select>
                        <div data-duice-bind="board"
                             data-duice-if="return board.readPolicy === 'AUTHORIZED'"
                             class="overflow-y-scroll border-1" style="max-height:calc(40rem - 2px);">
                            <table class="width-100 border-0">
                                <colgroup>
                                    <col style="width:5rem;"/>
                                    <col style="width:15rem;"/>
                                    <col/>
                                    <col style="width:2rem;"/>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                                    <th data-th-text="#{core.role.Role.roleId}"></th>
                                    <th data-th-text="#{core.role.Role.name}"></th>
                                    <th class="text-align-center">
                                        <button onclick="addBoardReadRole();" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_BOARD_EDIT'')')}?'locked'">
                                            <img class="icon" th:src="@{/static/image/icon-add.svg}"/>
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-duice-bind="board.readRoles" data-duice-loop="role,status">
                                    <td data-duice-bind="status" data-duice-property="count" class="text-align-center"></td>
                                    <td data-duice-bind="role" data-duice-property="roleId"></td>
                                    <td data-duice-bind="role" data-duice-property="name"></td>
                                    <td class="text-align-center">
                                        <button data-duice-bind="role"
                                                data-duice-execute="this.dataset.index=status.index;"
                                                onclick="removeBoardReadRole(this.dataset.index);"
                                                th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_BOARD_EDIT'')')}?'locked'">
                                            <img class="icon" th:src="@{/static/image/icon-remove.svg}"/>
                                        </button>
                                    </td>
                                </tr>
                                <tr data-duice-bind="board.readRoles"
                                    data-duice-if="return (board.readRoles.length < 1);">
                                    <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="column-1 s-column-6">
                        <span data-th-text="#{core.board.Board.writePolicy}" class="font-weight-bold"></span>
                    </div>
                    <div class="column-5 s-column-6">
                        <select data-duice-bind="board" data-duice-property="writePolicy">
                            <option value data-th-text="'- '+#{web.global.select}+' -'"></option>
                            <option th:each="securityPolicy : ${T(org.oopscraft.arch4j.core.security.SecurityPolicy).values()}"
                                    th:value="${securityPolicy}"
                                    th:text="#{'core.security.SecurityPolicy.' + ${securityPolicy}}">
                            </option>
                        </select>
                        <div data-duice-bind="board"
                             data-duice-if="return board.writePolicy === 'AUTHORIZED'"
                             class="overflow-y-scroll border-1" style="max-height:calc(40rem - 2px);">
                            <table class="width-100 border-0">
                                <colgroup>
                                    <col style="width:5rem;"/>
                                    <col style="width:15rem;"/>
                                    <col/>
                                    <col style="width:2rem;"/>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                                    <th data-th-text="#{core.role.Role.roleId}"></th>
                                    <th data-th-text="#{core.role.Role.name}"></th>
                                    <th class="text-align-center">
                                        <button onclick="addBoardWriteRole();" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_BOARD_EDIT'')')}?'locked'">
                                            <img class="icon" th:src="@{/static/image/icon-add.svg}"/>
                                        </button>
                                    </th>
                                </tr>
                                </thead>

    <dialog id="roleSelect">
        <style>
            #roleSelect {
                width: 700px;
                padding: 1.5rem;
            }
        </style>
        <script th:inline="javascript">
            const roleSelect = {
                dialog: new duice.dialog.Dialog(document.getElementById('roleSelect')),
                alreadySelectedRoleIds : null,
                roleSearch: new duice.ObjectProxy({
                    key: 'roleId',
                    value: null,
                    _page: 0,
                    _size: 5,
                    _count: 0
                }),
                roles: new duice.ArrayProxy([]),
                selectedRoles: new duice.ArrayProxy([]),
                /**
                 * open
                 * @param alreadySelectedRoleIds
                 */
                open: async function(alreadySelectedRoleIds) {
                    if(alreadySelectedRoleIds) {
                        this.alreadySelectedRoleIds = alreadySelectedRoleIds;
                    }else{
                        this.alreadySelectedRoleIds = [];
                    }
                    duice.ArrayProxy.clear(this.selectedRoles);
                    this.getRoles(0);
                    return this.dialog.open();
                },
                /**
                 * getRoles
                 * @param page
                 */
                getRoles: function(page) {
                    if(page) {
                        this.roleSearch._page = page;
                    }
                    let url = new URL([[@{/admin/user/get-roles}]],document.location.origin);
                    if(this.roleSearch.key && this.roleSearch.value) {
                        url.searchParams.append(this.roleSearch.key, this.roleSearch.value);
                    }
                    url.searchParams.append('_page', this.roleSearch._page);
                    url.searchParams.append('_size', this.roleSearch._size);
                    _fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            duice.ArrayProxy.clear(this.roles);
                            duice.ArrayProxy.assign(this.roles, data.content);
                            this.roleSearch._count = data.totalElements;
                            // check already selected
                            this.roles.forEach(role => {
                                if(this.alreadySelectedRoleIds.includes(role.roleId)){
                                    role['_selected'] = true;
                                }
                                this.selectedRoles.forEach(element => {
                                    if(element.roleId === role.roleId) {
                                        role['_selected'] = true;
                                    }
                                });
                            });
                        });
                },
                /**
                 * resetRoles
                 */
                resetRoles: function() {
                    duice.ObjectProxy.reset(this.roleSearch);
                    this.getRoles();
                },
                /**
                 * select role
                 * @param index
                 */
                selectRole: function(index) {
                    console.log('== index', index);
                    let role = JSON.parse(JSON.stringify(this.roles[index]));
                    this.selectedRoles.push(role);
                    this.roles.forEach(element => {
                        if(element.roleId === role.roleId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                /**
                 * deselect role
                 * @param index
                 */
                deselectRole: async function(index) {
                    let role = this.selectedRoles[index];
                    this.selectedRoles.splice(index, 1);
                    this.roles.forEach(element => {
                        if(element.roleId === role.roleId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                /**
                 * confirm
                 */
                confirm: function() {
                    this.dialog.resolve(this.selectedRoles);
                }
            }
        </script>
