<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/nprogress/nprogress.css}">
    <script th:src="@{/static/nprogress/nprogress.js}"></script>
    <script th:src="@{/static/chartjs/chart.js}"></script>
    <script th:src="@{'/static/duice/duice.js?version=' + ${_scriptVersion}}"></script>
    <script th:src="@{'/static/web.js?version=' + ${_scriptVersion}}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/static/web.css?version=' + ${scriptVersion}}"/>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 100%;
        }
        main {
            justify-self: center;
            align-self: center;
        }
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-columns: 100%;
                grid-template-rows: 100%;
            }
        }
        #login {
            width: 200px;
            height: 300px;
        }
    </style>
    <script>
        const login = new duice.ObjectProxy({
            username: null,
            password: null,
            message: null
        });

        /**
         * process login
         * @returns {Promise<boolean>}
         */
        async function processLogin() {
            if(_isEmpty(login.username)){
                await _alert('[[#{web.message.itemEmpty(#{core.user.id})}]]');
                duice.ObjectProxy.focus(login, 'username');
                return false;
            }
            if(_isEmpty(login.password)){
                await _alert('[[#{web.message.itemEmpty(#{core.user.password})}]]');
                duice.ObjectProxy.focus(login, 'password');
                return false;
            }

            // request login
            let url = new URL('[[@{/admin/login/process}]]', document.location.origin);
            let payload = new URLSearchParams();
            payload.append('username', login.username);
            payload.append('password', login.password);
            _fetch(url, {
                method: 'POST',
                body: payload
            }, true).then(async function (response) {
                if (response.ok) {
                    location.href = '[[@{/admin}]]';
                } else {
                    let json = await response.json();
                    login.message = json.message;
                    duice.ObjectProxy.focus(login, 'usernmae');
                }
            });
        }
    </script>
</head>
<body>
<main>
    <div id="login">
        <h1 class="text-align-center">
            <img class="icon" th:src="@{/static/image/logo-arch4j.png}"/>
        </h1>
        <form onsubmit="return false;" class="container gap-1px">
            <div class="col-12">
                <input type='text' data-duice-object="login" data-duice-property="username" th:placeholder="#{core.user.id}" class="width-100 text-align-center"/>
            </div>
            <div class="col-12">
                <input type='password' data-duice-object="login" data-duice-property='password' th:placeholder="#{core.user.password}" class="width-100 text-align-center"/>
            </div>
            <div class="col-12 container">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button onclick="processLogin();" class="col-12">
                    <img class="icon" th:src="@{/static/image/icon-login.svg}">
                    <span data-th-text="#{web.text.login}"></span>
                </button>
            </div>
            <div class="col-12 justify-center">
                <span data-duice-object="login" data-duice-property="message"></span>
            </div>
        </form>
    </div>
</main>
</body>
</html>
