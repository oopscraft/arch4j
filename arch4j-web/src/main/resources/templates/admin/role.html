<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<main layout:fragment="_main">
    <script>
        // role search condition
        const roleSearch = new duice.ObjectProxy({
            key: 'roleId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // role list
        const roles = new duice.ArrayProxy([]);

        // role
        const role = new duice.ObjectProxy({
            roleId: null,
            authorities:[]
        });
        duice.ObjectProxy.setDisableAll(role, true);
        duice.ObjectProxy.onPropertyChanging(role, async event => {
            if (event.getProperty() === 'id') {
                if (!await validateRoleId(event.getValue())) {
                    duice.ObjectProxy.focus(role, 'roleId');
                    return false;
                }
            }
            return true;
        });

        /**
         * getRoles
         * @param page page
         */
        function getRoles(page) {
            if(page) {
                roleSearch._page = page;
            }
            let url = new URL("[[@{/admin/role/get-roles}]]", document.location.origin);
            if (roleSearch.key && roleSearch.value) {
                url.searchParams.append(roleSearch.key, roleSearch.value);
            }
            url.searchParams.append('_page', roleSearch._page);
            url.searchParams.append('_size', roleSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(roles);
                    duice.ArrayProxy.assign(roles, data.content);
                    roleSearch._count = data.totalElements;

                    // select current item
                    duice.ArrayProxy.selectItem(roles, roles.findIndex(item => item.roleId === role.roleId));
                });
        }

        /**
         * resetRoles
         */
        function resetRoles() {
            duice.ObjectProxy.reset(roleSearch);
            getRoles();
        }

        /**
         * getRole
         * @param roleId
         */
        function getRole(roleId) {
            let url = new URL('[[@{/admin/role/get-role}]]', document.location.origin);
            url.searchParams.append('roleId', roleId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(role, data);
                    duice.ObjectProxy.setDisableAll(role, false);
                    duice.ObjectProxy.setReadonly(role, 'roleId', true);
                    role._new = false;
                });
        }

        /**
         * createRole
         */
        function createRole() {
            duice.ObjectProxy.clear(role);
            duice.ObjectProxy.assign(role, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(role, false);
            duice.ObjectProxy.setReadonly(role, 'roleId', false);
            duice.ObjectProxy.focus(role, 'roleId');
        }

        /**
         * validateRoleId
         * @param roleId
         * @returns {Promise<boolean>}
         */
        async function validateRoleId(roleId) {

            // check blank
            if (!roleId) {
                await _alert('[[#{web.global.itemEmpty(#{core.role.Role.roleId})}]]');
                duice.ObjectProxy.focus(authority, 'roleId');
                return false;
            }

            // check duplicated id
            let url = new URL('[[@{/admin/role/get-role}]]', document.location.origin);
            url.searchParams.append('roleId', roleId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let role = await response.json();
                if (role) {
                    await _alert('[[#{web.global.itemAlreadyExist(#{core.role.Role.roleId})}]]');
                    return false;
                }
            }

            // return true
            return true;
        }

        /**
         * saveRole
         */
        async function saveRole() {

            // if new, checks id
            if (role._new) {
                if (!await validateRoleId(role.roleId)) {
                    return false;
                }
            }

            // checks name
            if (!role.name || role.name.trim().length < 1) {
                await _alert('[[#{web.global.itemEmpty(#{core.role.Role.name})}]]');
                duice.ObjectProxy.focus(role, 'name');
                return false;
            }

            // call save
            _confirm('[[#{web.global.saveItemConfirm(#{core.role.Role})}]]').then(result => {
                if (result) {
                    let url = new URL('[[@{/admin/role/save-role}]]', document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(role)
                    }).then(response => {
                        if (response.ok) {
                            _alert('[[#{web.global.saveItemComplete(#{core.role.Role})}]]').then(() => {
                                getRoles();
                                getRole(role.roleId);
                            });
                        }
                    });
                }
            });
        }

        /**
         * deleteRole
         */
        function deleteRole() {
            _confirm('[[#{web.global.deleteItemConfirm(#{core.role.Role})}]]').then(result => {
                if (result) {
                    let url = new URL('[[@{/admin/role/delete-role}]]', document.location.origin);
                    url.searchParams.append('roleId', role.roleId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert('[[#{web.global.deleteItemComplete(#{core.role.Role})}]]').then(() => {
                                getRoles();
                                duice.ObjectProxy.clear(role);
                            });
                        }
                    })
                }
            });
        }

        /**
         * adds role authority
         */
        async function addRoleAuthority() {
            let disabledAuthorityIds = [];
            role.authorities.forEach(authority => {
                disabledAuthorityIds.push(authority.authorityId);
            });
            let selectedAuthorities = await authoritySelect.open(disabledAuthorityIds);
            selectedAuthorities.forEach(authority => {
                role.authorities.push(authority);
            });

         */

            role.authorities.splice(index, 1);

    <dialog id="authoritySelect">
        <style>
            #authoritySelect {
                width: 700px;
                padding: 1.5rem;
            }
        </style>
        <script>
            const authoritySelect = {
                dialog: new duice.dialog.Dialog(document.getElementById('authoritySelect')),
                alreadySelectedAuthorityIds : null,
                authoritySearch: new duice.ObjectProxy({
                    key: 'authorityId',
                    value: null,
                    _page: 0,
                    _size: 5,
                    _count: 0
                }),
                authorities: new duice.ArrayProxy([]),
                selectedAuthorities: new duice.ArrayProxy([]),
                /**
                 * open
                 * @param alreadySelectedAuthorityIds
                 */
                open: async function(alreadySelectedAuthorityIds) {
                    if(alreadySelectedAuthorityIds) {
                        this.alreadySelectedAuthorityIds = alreadySelectedAuthorityIds;
                    }else{
                        this.alreadySelectedAuthorityIds = [];
                    }
                    duice.ArrayProxy.clear(this.selectedAuthorities);
                    this.getAuthorities(0);
                    return this.dialog.open();
                },
                /**
                 * getAuthorities
                 * @param page
                 */
                getAuthorities: function(page) {
                    if(page) {
                        this.authoritySearch._page = page;
                    }
                    let url = new URL('[[@{/admin/role/get-authorities}]]',document.location.origin);
                    if(this.authoritySearch.key && this.authoritySearch.value) {
                        url.searchParams.append(this.authoritySearch.key, this.authoritySearch.value);
                    }
                    url.searchParams.append('_page', this.authoritySearch._page);
                    url.searchParams.append('_size', this.authoritySearch._size);
                    _fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            duice.ArrayProxy.clear(this.authorities);
                            duice.ArrayProxy.assign(this.authorities, data.content);
                            this.authoritySearch._count = data.totalElements;
                            // check already selected
                            this.authorities.forEach(authority => {
                                if(this.alreadySelectedAuthorityIds.includes(authority.authorityId)){
                                    authority['_selected'] = true;
                                }
                                this.selectedAuthorities.forEach(element => {
                                    if(element.id === authority.authorityId) {
                                        authority['_selected'] = true;
                                    }
                                });
                            });
                        });
                },
                /**
                 * resetAuthorities
                 */
                resetAuthorities: function() {
                    duice.ObjectProxy.reset(this.authoritySearch);
                    this.getAuthorities();
                },
                /**
                 * select authority
                 * @param index
                 */
                selectAuthority: function(index) {
                    let authority = JSON.parse(JSON.stringify(this.authorities[index]));
                    this.selectedAuthorities.push(authority);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                /**
                 * deselect authority
                 * @param index
                 */
                deselectAuthority: async function(index) {
                    let authority = this.selectedAuthorities[index];
                    this.selectedAuthorities.splice(index, 1);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                /**
                 * confirm
                 */
                confirm: function() {
                    this.dialog.resolve(this.selectedAuthorities);
                }
            }
        </script>

                    <col style="width:2rem;"/>

                <thead>
                <tr>
                    <th data-th-text="#{web.global.no}" class="text-align-center"></th>

                </tr>
                </thead>
                <tbody>
                <tr data-duice-bind="authoritySelect.authorities" data-duice-loop="authority,status">

                    <td data-duice-bind="authority" data-duice-property="authorityId" class="font-weight-bold"></td>
                    <td data-duice-bind="authority" data-duice-property="name"></td>
                    <td class="text-align-center">
                        <button data-duice-bind="authority"
                                data-duice-script="
                            this.dataset.index = status.index;
                            if(authority._selected) {
                                this.disabled = true;
                            }"
                                onclick="authoritySelect.selectAuthority(this.dataset.index);">
                            <img class="icon" th:src="@{/static/image/icon-add.svg}"/>
                        </button>
                    </td>
                </tr>
                <tr data-duice-bind="authoritySelect.authorities"
                    data-duice-script="if(authoritySelect.authorities.length === 0) this.hidden=false;" hidden>
                    <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="col-4"></div>
            <div class="col-4 justify-center">
                <duice-pagination
                        data-duice-bind="authoritySelect.authoritySearch"
                        data-duice-size-property="_size"
                        data-duice-page-property="_page"
                        data-duice-count-property="_count"
                        data-duice-onclick="authoritySelect.getAuthorities(this.dataset.page);">
                </duice-pagination>
            </div>
            <div class="col-4 justify-right">
                <span data-th-text="#{web.global.total}"></span>
                <span data-duice-bind="authoritySelect.authoritySearch" data-duice-property="_count" data-duice-format="number(0)"></span>
                <span data-th-text="#{web.global.rows}"></span>
            </div>

        <div class="border-1 overflow-x-scroll">
            <table class="border-0">
                <colgroup>
                    <col style="width:5rem;"/>
                    <col style="width:20rem;"/>
                    <col/>
                    <col style="width:2rem;"/>
                </colgroup>
                <thead>
                <tr>
                    <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                    <th data-th-text="#{core.role.Authority.authorityId}"></th>
                    <th data-th-text="#{core.role.Authority.name}"></th>
                    <th class="text-align-center">-</th>
                </tr>
                </thead>
                <tbody>
                <tr data-duice-bind="authoritySelect.selectedAuthorities" data-duice-loop="authority,status">
                    <td data-duice-bind="status" data-duice-property="count" class="text-align-center"></td>
                    <td data-duice-bind="authority" data-duice-property="authorityId" class="font-weight-bold"></td>
                    <td data-duice-bind="authority" data-duice-property="name"></td>
                    <td class="text-align-center">
                        <button data-duice-bind="authority"
                                data-duice-script="this.dataset.index = status.index;"

                            <img class="icon" th:src="@{/static/image/icon-remove.svg}"/>
                        </button>
                    </td>
                </tr>
                <tr data-duice-bind="authoritySelect.selectedAuthorities"

                </tbody>
            </table>
        </div>
        <div class="container padding-1px">
            <div class="col-12 justify-right">
                <button onclick="authoritySelect.confirm();">
                    <img class="icon" th:src="@{/static/image/icon-confirm.svg}"/>

                </button>
            </div>
        </div>

                        </div>
                    </div>

                                <option value="authorityId" th:text="#{core.role.Authority.authorityId}"></option>
                                <option value="name" th:text="#{core.role.Authority.name}"></option>

                            <button onclick="resetAuthorities();" class="col-1 col-s-12">

                                <span data-th-text="#{web.global.reset}">Reset</span>

                    </div>
                    <div class="overflow-x-auto border-1">
                        <table class="border-0">
                            <colgroup>
                                <col style="width:5rem;"/>
                                <col/>
                                <col/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th data-th-text="#{web.global.no}" class="text-align-center"></th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr data-duice-bind="authorities" data-duice-loop="authority,status" data-duice-selected-item-class="selected" data-duice-script="

                            " onclick="getAuthority(this.dataset.id);" class="link">
                                <td data-duice-bind="status" data-duice-property="count" class="text-align-center"></td>
                                <td data-duice-bind="authority" data-duice-property="authorityId" class="font-weight-bold"></td>
                                <td data-duice-bind="authority" data-duice-property="name"></td>

                                    data-duice-count-property="_count"

                        </div>

                </div>
