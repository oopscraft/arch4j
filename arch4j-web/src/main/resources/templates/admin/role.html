<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<th:block layout:fragment="_content">
    <script th:inline="javascript">
        // role search condition
        const roleSearch = new duice.ObjectProxy({
            key: 'roleId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // role list
        const roles = new duice.ArrayProxy([]);

        // role
        const role = new duice.ObjectProxy({
            roleId: null,
            roleName: null,
            authorities:[]
        });
        duice.ObjectProxy.setDisableAll(role, true);
        duice.ObjectProxy.onPropertyChanging(role, async event => {
            if (event.getProperty() === 'id') {
                if (!await validateRoleId(event.getValue())) {
                    duice.ObjectProxy.focus(role, 'roleId');
                    return false;
                }
            }
            return true;
        });

        function getRoles(page) {
            if(page) {
                roleSearch._page = page;
            }
            let url = new URL(/*[[@{/admin/role/get-roles}]]*/'', document.location.origin);
            if (roleSearch.key && roleSearch.value) {
                url.searchParams.append(roleSearch.key, roleSearch.value);
            }
            url.searchParams.append('_page', roleSearch._page);
            url.searchParams.append('_size', roleSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(roles);
                    duice.ArrayProxy.assign(roles, data.content);
                    roleSearch._count = data['totalElements'];

                    // select current item
                    duice.ArrayProxy.selectItem(roles, roles.findIndex(item => item.roleId === role.roleId));
                });
        }

        function resetRoles() {
            duice.ObjectProxy.reset(roleSearch);
            getRoles();
        }

        function getRole(roleId) {
            let url = new URL(/*[[@{/admin/role/get-role}]]*/'', document.location.origin);
            url.searchParams.append('roleId', roleId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(role, data);
                    duice.ObjectProxy.setDisableAll(role, false);
                    duice.ObjectProxy.setReadonly(role, 'roleId', true);
                    role._new = false;
                });
        }

        function createRole() {
            duice.ObjectProxy.clear(role);
            duice.ObjectProxy.assign(role, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(role, false);
            duice.ObjectProxy.setReadonly(role, 'roleId', false);
            duice.ObjectProxy.focus(role, 'roleId');
        }

        async function validateRoleId(roleId) {
            // check blank
            if (!roleId) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.role.Role.roleId})}]]*/'');
                duice.ObjectProxy.focus(role, 'roleId');
                return false;
            }

            // check duplicated id
            let url = new URL(/*[[@{/admin/role/get-role}]]*/'', document.location.origin);
            url.searchParams.append('roleId', roleId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let role = await response.json();
                if (role) {
                    await _alert(/*[[#{web.global.itemAlreadyExist(#{core.role.Role.roleId})}]]*/'');
                    return false;
                }
            }

            // return true
            return true;
        }

        async function saveRole() {
            // if new, checks id
            if (role._new) {
                if (!await validateRoleId(role.roleId)) {
                    return false;
                }
            }

            // checks role name
            if (_isEmpty(role.roleName)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.role.Role.roleName})}]]*/'');
                duice.ObjectProxy.focus(role, 'roleName');
                return false;
            }

            // call save
            _confirm(/*[[#{web.global.saveItemConfirm(#{core.role.Role})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/role/save-role}]]*/'', document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(role)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.saveItemComplete(#{core.role.Role})}]]*/).then(() => {
                                getRoles();
                                getRole(role.roleId);
                            });
                        }
                    });
                }
            });
        }

        function deleteRole() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{core.role.Role})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/role/delete-role}]]*/'', document.location.origin);
                    url.searchParams.append('roleId', role.roleId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{core.role.Role})}]]*/'').then(() => {
                                getRoles();
                                duice.ObjectProxy.clear(role);
                            });
                        }
                    });
                }
            });
        }

        async function addRoleAuthority() {
            let disabledAuthorityIds = [];
            role.authorities.forEach(authority => {
                disabledAuthorityIds.push(authority['authorityId']);
            });
            let selectedAuthorities = await authoritySelect.open(disabledAuthorityIds);
            selectedAuthorities.forEach(authority => {
                role.authorities.push(authority);
            });
        }

        function removeRoleAuthority(index) {
            role.authorities.splice(index, 1);
        }

        // authority search condition
        const authoritySearch = new duice.ObjectProxy({
            key: 'authorityId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // authority list
        const authorities = new duice.ArrayProxy([]);

        // authority
        const authority = new duice.ObjectProxy({});
        duice.ObjectProxy.setDisableAll(authority, true);
        duice.ObjectProxy.onPropertyChanging(authority, async event => {
            if(event.getProperty() === 'authorityId') {
                if(!await validateAuthorityId(event.getValue())) {
                    duice.ObjectProxy.focus(authority, 'authorityId');
                    return false;
                }
            }
        });

        function getAuthorities(page) {
            if(page) {
                authoritySearch._page = page;
            }
            let url = new URL(/*[[@{/admin/role/get-authorities}]]*/'', document.location.origin);
            if (authoritySearch.key && authoritySearch.value) {
                url.searchParams.append(authoritySearch.key, authoritySearch.value);
            }
            url.searchParams.append('_page', authoritySearch._page);
            url.searchParams.append('_size', authoritySearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(authorities);
                    duice.ArrayProxy.assign(authorities, data.content);
                    authoritySearch._count = data['totalElements'];

                    // select current item
                    duice.ArrayProxy.selectItem(authorities, authorities.findIndex(item => item.authorityId === authority.authorityId));
                });
        }

        function resetAuthorities() {
            duice.ObjectProxy.reset(authoritySearch);
            getAuthorities();
        }

        function getAuthority(id) {
            let url = new URL(/*[[@{/admin/role/get-authority}]]*/'', document.location.origin);
            url.searchParams.append('authorityId', id);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(authority, data);
                    duice.ObjectProxy.setDisableAll(authority, false);
                    duice.ObjectProxy.setReadonly(authority, 'authorityId', true);
                    authority._new = false;
                });
        }

        function createAuthority() {
            duice.ObjectProxy.clear(authority);
            duice.ObjectProxy.assign(authority, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(authority, false);
            duice.ObjectProxy.setReadonly(authority, 'authorityId', false);
            duice.ObjectProxy.focus(authority, 'authorityId');
        }

        async function validateAuthorityId(authorityId) {
            // check blank
            if (!authorityId) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.role.Authority.authorityId})}]]*/'');
                duice.ObjectProxy.focus(authority, 'authorityId');
                return false;
            }

            // check duplicated id
            let url = new URL(/*[[@{/admin/role/get-authority}]]*/'', document.location.origin);
            url.searchParams.append('authorityId', authorityId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let role = await response.json();
                if (role) {
                    await _alert(/*[[#{web.global.itemAlreadyExist(#{core.role.Authority.authorityId})}]]*/'');
                    return false;
                }
            }

            // return true
            return true;
        }

        async function saveAuthority() {
            // if new, checks id
            if (authority._new) {
                if (!await validateAuthorityId(authority.authorityId)) {
                    return false;
                }
            }

            // checks name
            if(_isEmpty(authority.authorityName)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.role.Authority.authorityName})}]]*/'');
                duice.ObjectProxy.focus(authority, 'authorityName');
                return false;
            }

            // call save
            _confirm(/*[[#{web.global.saveItemConfirm(#{core.role.Authority})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/role/save-authority}]]*/'', document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(authority)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.saveItemComplete(#{core.role.Authority})}]]*/'').then(() => {
                                getAuthorities();
                                getAuthority(authority.authorityId);
                            });
                        }
                    });
                }
            });
        }

        function deleteAuthority() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{core.role.Authority})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/role/delete-authority}]]*/'', document.location.origin);
                    url.searchParams.append('authorityId', authority.authorityId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{core.role.Authority})}]]*/'').then(() => {
                                getAuthorities();
                                duice.ObjectProxy.clear(authority);
                            });
                        }
                    })
                }
            });
        }

        // DOM content loaded listener
        document.addEventListener('DOMContentLoaded',() => {
            let tabFolder = duice.tabFolder(
                duice.tabItem(
                    document.getElementById('roleTabButton'),
                    document.getElementById('roleTabContent'),
                    () => {
                        getRoles();
                    }),
                duice.tabItem(
                    document.getElementById('authorityTabButton'),
                    document.getElementById('authorityTabContent'),
                    () => {
                        getAuthorities();
                    })
            );
            tabFolder.setActive(0);
        });
    </script>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-role.svg}" alt="role"/>
        <span data-th-text="#{web.admin.role}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: tab index                       -->
    <!-- ====================================== -->
    <div id="tabIndex">
        <button id="roleTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-role.svg}" alt="role"/>
            <span data-th-text="#{core.role.Role}"></span>
        </button>
        <button id="authorityTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-authority.svg}" alt="authority"/>
            <span data-th-text="#{core.role.Authority}"></span>
        </button>
        <hr class="margin-1px"/>
    </div>
    <!-- ====================================== -->
    <!-- end: tab index                         -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: roleTabContent                  -->
    <!-- ====================================== -->
    <div id="roleTabContent" class="grid grid-template-columns-2 s-grid-template-columns-1 grid-gap-1em">

        <!-- ====================================== -->
        <!-- start: role list                       -->
        <!-- ====================================== -->
        <div id="roleList" class="grid-column-1">
            <div class="grid grid-gap-1em border-1 padding-1em">
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-list.svg}" alt="list"/>
                    <span data-th-text="#{core.role.Role} + ' ' + #{web.global.list}"></span>
                </h2>
                <form onsubmit="return false;" class="grid grid-template-columns-12 grid-gap-1em padding-y-1em s-padding-y-0">
                    <label class="grid-column-2 s-grid-column-4">
                        <select class="width-100" data-duice-bind="roleSearch" data-duice-property="key">
                            <option value="roleId" th:text="#{core.role.Role.roleId}"></option>
                            <option value="roleName" th:text="#{core.role.Role.roleName}"></option>
                        </select>
                    </label>
                    <label class="grid-column-4 s-grid-column-8">
                        <input class="width-100" type="text" data-duice-bind="roleSearch" data-duice-property="value"
                               th:placeholder="#{web.global.keyword}"/>
                    </label>
                    <div class="grid-column-6 s-grid-column-12 justify-self-end">
                        <button type="submit" onclick="getRoles();">
                            <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                            <span data-th-text="#{web.global.search}">Search</span>
                        </button>
                        <button type="button" onclick="resetRoles();">
                            <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                            <span data-th-text="#{web.global.reset}">Reset</span>
                        </button>
                    </div>
                </form>
                <div class="overflow-x-auto padding-y-1em s-padding-y-0">
                    <table class="width-100">
                        <colgroup>
                            <col style="width:5rem;"/>
                            <col/>
                            <col/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                            <th data-th-text="#{core.role.Role.roleId}"></th>
                            <th data-th-text="#{core.role.Role.roleName}"></th>
                            <th data-th-text="#{core.role.Role.anonymous}" class="text-align-center"></th>
                            <th data-th-text="#{core.role.Role.authenticated}" class="text-align-center"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-duice-bind="roles" data-duice-loop="role,status" data-duice-selected-item-class="selected" data-duice-execute="
                        this.dataset.id=role.roleId;
                        " onclick="getRole(this.dataset.id);" class="link">
                            <td>
                                <span data-duice-bind="status" data-duice-property="count" class="text-align-center"></span>
                            </td>
                            <td>
                                <span data-duice-bind="role" data-duice-property="roleId"
                                      data-duice-execute="this.classList.toggle('tag-system-required', role.systemRequired);"
                                      class="font-weight-bold"></span>
                            </td>
                            <td>
                                <span data-duice-bind="role" data-duice-property="roleName"></span>
                            </td>
                            <td class="text-align-center">
                                <label>
                                    <input type="checkbox" data-duice-bind="role" data-duice-property="anonymous" onclick="return false;"/>
                                </label>
                            </td>
                            <td class="text-align-center">
                                <label>
                                    <input type="checkbox" data-duice-bind="role" data-duice-property="authenticated" onclick="return false;"/>
                                </label>
                            </td>
                        </tr>
                        <tr data-duice-bind="roles" data-duice-execute="if(roles.length === 0) this.hidden=false;" hidden>
                            <td colspan="100%" class="text-align-center">No Data</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="grid grid-template-columns-3 padding-y-1em s-padding-y-0">
                    <div class="grid-column-1 font-size-smaller">
                        <span data-th-text="#{web.global.total}"></span>
                        <span data-duice-bind="roleSearch" data-duice-property="_count" data-duice-format="number(0)"></span>
                        <span data-th-text="#{web.global.rows}"></span>
                    </div>
                    <div class="grid-column-1 justify-self-center">
                        <duice-pagination
                                data-duice-bind="roleSearch"
                                data-duice-size-property="_size"
                                data-duice-page-property="_page"
                                data-duice-count-property="_count"
                                data-duice-onclick="getRoles(this.dataset.page);">
                        </duice-pagination>
                    </div>
                    <div class="grid-column-1 justify-self-end">
                        <button type="button" onclick="createRole();">
                            <img class="icon" th:src="@{/static/image/icon-create.svg}" alt="create"/>
                            <span data-th-text="#{web.global.create}"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== -->
        <!-- end: role list                         -->
        <!-- ====================================== -->

        <!-- ====================================== -->
        <!-- start: role detail                     -->
        <!-- ====================================== -->
        <div id="roleDetail" class="grid-column-1">
            <div class="grid grid-gap-1em border-1 padding-1em">
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-detail.svg}" alt="open"/>
                    <span data-th-text="#{core.role.Role} + ' ' + #{web.global.detail}"></span>
                </h2>
                <form onsubmit="return false;" class="grid grid-template-columns-12 grid-gap-1em padding-y-1em s-padding-y-0">
                    <label class="grid-column-6 s-grid-column-12">
                        <span data-th-text="#{core.role.Role.roleId}" class="font-weight-bold tag-required"></span>
                        <input type="text" data-duice-bind="role" data-duice-property="roleId"
                               class="width-100 font-weight-bold"/>
                    </label>
                    <label class="grid-column-6 s-grid-column-12">
                        <span data-th-text="#{core.role.Role.roleName}" class="font-weight-bold tag-required"></span>
                        <input type="text" data-duice-bind="role" data-duice-property="roleName"
                               class="width-100"/>
                    </label>
                    <label class="grid-column-6 s-grid-column-12">
                        <span data-th-text="#{core.role.Role.anonymous}" class="font-weight-bold"></span><br>
                        <input type="checkbox" data-duice-bind="role" data-duice-property="anonymous"/>
                    </label>
                    <label class="grid-column-6 s-grid-column-12">
                        <span data-th-text="#{core.role.Role.authenticated}" class="font-weight-bold"></span><br>
                        <input type="checkbox" data-duice-bind="role" data-duice-property="authenticated"/>
                    </label>
                    <label class="grid-column-12">
                        <span data-th-text="#{core.role.Role.note}" class="font-weight-bold"></span>
                        <textarea data-duice-bind="role" data-duice-property="note" rows="5"
                                  class="width-100"></textarea>
                    </label>
                    <div class="grid-column-12">
                        <span data-th-text="#{core.role.Role.authorities}" class="font-weight-bold"></span>
                        <div class="overflow-x-auto border-x-1" style="max-height:400px;">
                            <table class="width-100 border-x-0">
                                <colgroup>
                                    <col style="width:3rem;"/>
                                    <col/>
                                    <col/>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th class="text-align-center">
                                        <button type="button" class="small"
                                                onclick="addRoleAuthority();"
                                                data-duice-bind="role"
                                                data-duice-execute="(role.roleId || role._new) ? this.disabled=false : this.disabled=true;">
                                            <img class="icon" th:src="@{/static/image/icon-add.svg}" alt="add"/>
                                        </button>
                                    </th>
                                    <th data-th-text="#{core.role.Authority.authorityId}"></th>
                                    <th data-th-text="#{core.role.Authority.authorityName}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-duice-bind="role.authorities"
                                    data-duice-loop="authority,status">
                                    <td class="text-align-center">
                                        <button type="button" class="small"
                                                data-duice-bind="authority"
                                                data-duice-execute="this.dataset.index=status.index;"
                                                onclick="removeRoleAuthority(this.dataset.index);">
                                            <img class="icon" th:src="@{/static/image/icon-remove.svg}" alt="remove"/>
                                        </button>
                                    </td>
                                    <td>
                                        <span data-duice-bind="authority"
                                              data-duice-property="authorityId"
                                              data-duice-execute="this.classList.toggle('tag-system-required', authority.systemRequired);"
                                              class="font-weight-bold"></span>
                                    </td>
                                    <td>
                                        <span data-duice-bind="authority" data-duice-property="authorityName"></span>
                                    </td>
                                </tr>
                                <tr data-duice-bind="role.authorities"
                                    data-duice-execute="if(role.authorities.length === 0) this.hidden=false;"
                                    hidden>
                                    <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
                <div class="grid grid-template-columns-2 grid-gap-1em padding-y-1em s-padding-y-0">
                    <div class="grid-column-1"></div>
                    <div class="grid-column-1 justify-self-end">
                        <button type="button" onclick="deleteRole();"
                                th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_USER_EDIT'')')}?'locked'"
                                data-duice-bind="role"
                                data-duice-execute="(role.roleId && !role._new) ? this.disabled=false : this.disabled=true;">
                            <img class="icon" th:src="@{/static/image/icon-delete.svg}" alt="delete"/>
                            <span data-th-text="#{web.global.delete}"></span>
                        </button>
                        <button type="button" onclick="saveRole();"
                                th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_USER_EDIT'')')}?'locked'"
                                data-duice-bind="role"
                                data-duice-execute="(role.roleId || role._new) ? this.disabled=false : this.disabled=true;">
                            <img class="icon" th:src="@{/static/image/icon-save.svg}" alt="save"/>
                            <span data-th-text="#{web.global.save}"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ====================================== -->
        <!-- end: role detail                       -->
        <!-- ====================================== -->
    </div>
    <!-- ====================================== -->
    <!-- end: roleTabContent                    -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: authoritySelect                 -->
    <!-- ====================================== -->
    <dialog id="authoritySelect">
        <style th:inline="css">
            #authoritySelect {
                width: 700px;
                padding: 1.5rem;
            }
        </style>
        <script th:inline="javascript">
            const authoritySelect = {
                dialog: new duice.dialog.Dialog(document.getElementById('authoritySelect')),
                alreadySelectedAuthorityIds : null,
                authoritySearch: new duice.ObjectProxy({
                    key: 'authorityId',
                    value: null,
                    _page: 0,
                    _size: 5,
                    _count: 0
                }),
                authorities: new duice.ArrayProxy([]),
                selectedAuthorities: new duice.ArrayProxy([]),
                /**
                 * open
                 * @param alreadySelectedAuthorityIds
                 */
                open: async function(alreadySelectedAuthorityIds) {
                    if(alreadySelectedAuthorityIds) {
                        this.alreadySelectedAuthorityIds = alreadySelectedAuthorityIds;
                    }else{
                        this.alreadySelectedAuthorityIds = [];
                    }
                    duice.ObjectProxy.reset(this.authoritySearch);
                    duice.ArrayProxy.clear(this.selectedAuthorities);
                    this.getAuthorities(0);
                    return this.dialog.open();
                },
                /**
                 * getAuthorities
                 * @param page
                 */
                getAuthorities: function(page) {
                    if(page) {
                        this.authoritySearch._page = page;
                    }
                    let url = new URL(/*[[@{/admin/role/get-authorities}]]*/'',document.location.origin);
                    if(this.authoritySearch.key && this.authoritySearch.value) {
                        url.searchParams.append(this.authoritySearch.key, this.authoritySearch.value);
                    }
                    url.searchParams.append('_page', this.authoritySearch._page);
                    url.searchParams.append('_size', this.authoritySearch._size);
                    _fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            duice.ArrayProxy.clear(this.authorities);
                            duice.ArrayProxy.assign(this.authorities, data.content);
                            this.authoritySearch._count = data['totalElements'];
                            // check already selected
                            this.authorities.forEach(authority => {
                                if(this.alreadySelectedAuthorityIds.includes(authority['authorityId'])){
                                    authority['_selected'] = true;
                                }
                                this.selectedAuthorities.forEach(element => {
                                    if(element.id === authority['authorityId']) {
                                        authority['_selected'] = true;
                                    }
                                });
                            });
                        });
                },
                /**
                 * resetAuthorities
                 */
                resetAuthorities: function() {
                    duice.ObjectProxy.reset(this.authoritySearch);
                    this.getAuthorities();
                },
                /**
                 * select authority
                 * @param index
                 */
                selectAuthority: function(index) {
                    let authority = JSON.parse(JSON.stringify(this.authorities[index]));
                    this.selectedAuthorities.push(authority);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                /**
                 * deselect authority
                 * @param index
                 */
                deselectAuthority: async function(index) {
                    let authority = this.selectedAuthorities[index];
                    this.selectedAuthorities.splice(index, 1);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                /**
                 * confirm
                 */
                confirm: function() {
                    this.dialog.resolve(this.selectedAuthorities);
                }
            }
        </script>
