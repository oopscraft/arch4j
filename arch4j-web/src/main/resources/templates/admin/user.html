<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<main layout:fragment="_main">
    <script th:inline="javascript">
        // user search condition
        const userSearch = new duice.ObjectProxy({
            key: 'userId',
            value: null,
            type: null,
            status: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // user list
        const users = new duice.ArrayProxy([]);

        // user
        const user = new duice.ObjectProxy({
            userId: null,
            roles:[]
        });
        duice.ObjectProxy.setDisableAll(user, true);
        duice.ObjectProxy.setReadonly(user, 'joinAt', true);
        duice.ObjectProxy.setReadonly(user, 'closeAt', true);
        duice.ObjectProxy.onPropertyChanging(user, async event => {
            if (event.getProperty() === 'userId') {
                if (!await validateUserId(event.getValue())) {
                    duice.ObjectProxy.focus(user, 'userId');
                    return false;
                }
            }
            return true;
        });

        /**
         * getUsers
         * @param page page
         */
        function getUsers(page) {
            if(page) {
                userSearch._page = page;
            }
            let url = new URL([[@{/admin/user/get-users}]], document.location.origin);
            if (userSearch.key && userSearch.value) {
                url.searchParams.append(userSearch.key, userSearch.value);
            }
            if(userSearch.type) {
                url.searchParams.append('type', userSearch.type);
            }
            if(userSearch.status) {
                url.searchParams.append('status', userSearch.status);
            }
            url.searchParams.append('_page', userSearch._page);
            url.searchParams.append('_size', userSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(users);
                    duice.ArrayProxy.assign(users, data.content);
                    userSearch._count = data.totalElements;

                    // select current item
                    duice.ArrayProxy.selectItem(users, users.findIndex(e => e.userId === user.userId));
                });
        }

        /**
         * resetUsers
         */
        function resetUsers() {
            duice.ObjectProxy.reset(userSearch);
            getUsers();
        }

        /**
         * getUser
         * @param userId
         */
        function getUser(userId) {
            let url = new URL([[@{/admin/user/get-user}]], document.location.origin);
            url.searchParams.append('userId', userId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(user, data);
                    duice.ObjectProxy.setDisableAll(user, false);
                    duice.ObjectProxy.setReadonly(user, 'userId', true);
                    user._new = false;
                });
        }

        /**
         * createUser
         */
        function createUser() {
            duice.ObjectProxy.clear(user);
            duice.ObjectProxy.assign(user, {
                _new: true,
                type: 'GENERAL',
                status: 'ACTIVE'
            });
            duice.ObjectProxy.setDisableAll(user, false);
            duice.ObjectProxy.setReadonly(user, 'userId', false);
            duice.ObjectProxy.focus(user, 'userId');

            // password division
            document.getElementById('userDetail_passwordDiv').style.display = '';
        }

        /**
         * validateUserId
         * @param userId
         * @returns {Promise<boolean>}
         */
        async function validateUserId(userId) {

            // check blank
            if (!userId) {
                await _alert([[#{web.global.itemEmpty(#{core.user.User.userId})}]]);
                duice.ObjectProxy.focus(user, 'userId');
                return false;
            }

            // check duplicated id
            let url = new URL([[@{/admin/user/get-user}]], document.location.origin);
            url.searchParams.append('userId', userId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let user = await response.json();
                if (user) {
                    await _alert([[#{web.global.itemAlreadyExist(#{core.user.User.userId})}]]);
                    return false;
                }
            }

            // return true
            return true;
        }

        /**
         * saveUser
         */
        async function saveUser() {

            // if new, checks id
            if (user._new) {
                if (!await validateUserId(user.userId)) {
                    return false;
                }
            }

            // checks user name
            if (_isEmpty(user.userName)) {
                await _alert([[#{web.global.itemEmpty(#{core.user.User.userName})}]]);
                duice.ObjectProxy.focus(user, 'userName');
                return false;
            }

            // checks password
            if (user._new) {
                if (_isEmpty(user.password)) {
                    await _alert([[#{web.global.itemEmpty(#{core.user.User.password})}]]);
                    duice.ObjectProxy.focus(user, 'password');
                    return false;
                }
                if (_isEmpty(user.passwordConfirm)) {
                    await _alert([[#{web.global.itemEmpty(#{core.user.User.password})}]]);
                    duice.ObjectProxy.focus(user, 'passwordConfirm');
                    return false;
                }
                if (user.password !== user.passwordConfirm) {
                    await _alert([[#{web.global.itemNotMatch(#{core.user.User.password})}]]);
                    duice.ObjectProxy.focus(user, 'password');
                    return false;
                }
            }

            // type
            if(_isEmpty(user.type)) {
                await _alert([[#{web.global.itemEmpty(#{core.user.User.type})}]]);
                duice.ObjectProxy.focus(user, 'type');
                return false;
            }

            // status
            if(_isEmpty(user.status)) {
                await _alert([[#{web.global.itemEmpty(#{core.user.User.status})}]]);
                duice.ObjectProxy.focus(user, 'status');
                return false;
            }

            // call save
            _confirm([[#{web.global.saveItemConfirm(#{core.user.User})}]]).then(result => {
                if (result) {
                    let url = new URL([[@{/admin/user/save-user}]], document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(user)
                    }).then(response => {
                        if (response.ok) {
                            _alert([[#{web.global.saveItemComplete(#{core.user.User})}]]).then(() => {
                                getUsers();
                                getUser(user.userId);
                            });
                        }
                    });
                }
            });
        }

        /**
         * deleteUser
         */
        function deleteUser() {
            _confirm([[#{web.global.deleteItemConfirm(#{core.user.User})}]]).then(result => {
                if (result) {
                    let url = new URL([[@{/admin/user/delete-user}]], document.location.origin);
                    url.searchParams.append('userId', user.userId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert([[#{web.global.deleteItemComplete(#{core.user.User})}]]).then(() => {
                                getUsers();
                                duice.ObjectProxy.clear(user);
                            });
                        }
                    })
                }
            });
        }

        /**
         * adds user role
         */
        async function addUserRole() {
            let disabledRoleIds = [];
            user.roles.forEach(role => {
                disabledRoleIds.push(role.roleId);
            });
            let selectedRoles = await roleSelect.open(disabledRoleIds);
            selectedRoles.forEach(role => {
                user.roles.push(role);
            });
        }

        /**
         * removes user role
         * @param index
         */
        function removeUserRole(index) {
            user.roles.splice(index, 1);
        }

        /**
         * change user password
         */
        function changeUserPassword() {
            passwordChange.open(user.userId);
        }

        /**
         * generate user access token
         */
        function generateUserAccessToken() {
            let url = new URL([[@{/admin/user/generate-access-token}]], document.location.origin);
            url.searchParams.append('userId', user.userId);
            _fetch(url)
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    let html = "<textarea style='width:400px; border:solid 1px #ccc;' rows='5'>"
                        + data
                        + "</textarea>";
                    _alert(html);
                });
        }

        // role search condition
        const roleSearch = new duice.ObjectProxy({
            key: 'roleId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // role list
        const roles = new duice.ArrayProxy([]);

        // role
        const role = new duice.ObjectProxy({
            roleId: null,
            authorities:[]

        duice.ObjectProxy.setDisableAll(role, true);
        duice.ObjectProxy.onPropertyChanging(role, async event => {
            if (event.getProperty() === 'id') {
                if (!await validateRoleId(event.getValue())) {
                    duice.ObjectProxy.focus(role, 'roleId');
                    return false;
                }
            }
            return true;
        });

        /**
         * getRoles

         */

            if(page) {
                roleSearch._page = page;
            }
            let url = new URL([[@{/admin/user/get-roles}]], document.location.origin);
            if (roleSearch.key && roleSearch.value) {
                url.searchParams.append(roleSearch.key, roleSearch.value);
            }
            url.searchParams.append('_page', roleSearch._page);
            url.searchParams.append('_size', roleSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(roles);
                    duice.ArrayProxy.assign(roles, data.content);
                    roleSearch._count = data.totalElements;

                    // select current item
                    duice.ArrayProxy.selectItem(roles, roles.findIndex(item => item.roleId === role.roleId));
                });
        }

        /**
         * resetRoles
         */
        function resetRoles() {
            duice.ObjectProxy.reset(roleSearch);
            getRoles();
        }

        /**
         * getRole
         * @param roleId
         */
        function getRole(roleId) {
            let url = new URL([[@{/admin/user/get-role}]], document.location.origin);
            url.searchParams.append('roleId', roleId);
            _fetch(url)

                .then(data => {
                    duice.ObjectProxy.assign(role, data);
                    duice.ObjectProxy.setDisableAll(role, false);
                    duice.ObjectProxy.setReadonly(role, 'roleId', true);
                    role._new = false;
                });
        }

        /**
         * createRole
         */
        function createRole() {
            duice.ObjectProxy.clear(role);
            duice.ObjectProxy.assign(role, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(role, false);
            duice.ObjectProxy.setReadonly(role, 'roleId', false);
            duice.ObjectProxy.focus(role, 'roleId');
        }

        /**
         * validateRoleId
         * @param roleId
         * @returns {Promise<boolean>}
         */
        async function validateRoleId(roleId) {

            // check blank
            if (!roleId) {
                await _alert([[#{web.global.itemEmpty(#{core.role.Role.roleId})}]]);
            duice.ObjectProxy.focus(role, 'roleId');
            return false;
        }

        // check duplicated id
        let url = new URL([[@{/admin/user/get-role}]], document.location.origin);
        url.searchParams.append('roleId', roleId);
        let response = await _fetch(url, {}, true);
        if (response.ok) {
            let role = await response.json();
            if (role) {
                await _alert([[#{web.global.itemAlreadyExist(#{core.role.Role.roleId})}]]);
            return false;
        }
        }

        // return true
        return true;
        }

        /**
         * saveRole
         */
        async function saveRole() {

            // if new, checks id
            if (role._new) {
                if (!await validateRoleId(role.roleId)) {
                    return false;
                }
            }

            // checks role name
            if (_isEmpty(role.roleName)) {
                await _alert([[#{web.global.itemEmpty(#{core.role.Role.roleName})}]]);
            duice.ObjectProxy.focus(role, 'roleName');
            return false;
        }

        // call save
        _confirm([[#{web.global.saveItemConfirm(#{core.role.Role})}]]).then(result => {
            if (result) {
                let url = new URL([[@{/admin/user/save-role}]], document.location.origin);
                _fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(role)
                }).then(response => {
                    if (response.ok) {
                        _alert([[#{web.global.saveItemComplete(#{core.role.Role})}]]).then(() => {
                        getRoles();
                        getRole(role.roleId);
                    });
                }
            });
        }
        });
        }

        /**
         * deleteRole
         */
        function deleteRole() {
            _confirm([[#{web.global.deleteItemConfirm(#{core.role.Role})}]]).then(result => {
            if (result) {
                let url = new URL([[@{/admin/user/delete-role}]], document.location.origin);
                url.searchParams.append('roleId', role.roleId);
                _fetch(url).then(response => {
                    if (response.ok) {
                        _alert([[#{web.global.deleteItemComplete(#{core.role.Role})}]]).then(() => {
                        getRoles();
                        duice.ObjectProxy.clear(role);
                    });
                }
            })
        }
        });
        }

        /**
         * adds role authority
         */
        async function addRoleAuthority() {
            let disabledAuthorityIds = [];
            role.authorities.forEach(authority => {
                disabledAuthorityIds.push(authority.authorityId);
            });
            let selectedAuthorities = await authoritySelect.open(disabledAuthorityIds);
            selectedAuthorities.forEach(authority => {
                role.authorities.push(authority);
            });
        }

        /**
         * removes role authority
         * @param index
         */
        function removeRoleAuthority(index) {
            role.authorities.splice(index, 1);
        }

        // authority search condition
        const authoritySearch = new duice.ObjectProxy({
            key: 'authorityId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // authority list
        const authorities = new duice.ArrayProxy([]);

        // authority
        const authority = new duice.ObjectProxy({});
        duice.ObjectProxy.setDisableAll(authority, true);
        duice.ObjectProxy.onPropertyChanging(authority, async event => {
            if(event.getProperty() === 'authorityId') {
                if(!await validateAuthorityId(event.getValue())) {
                    duice.ObjectProxy.focus(authority, 'authorityId');

                }

        /**

         */

            _fetch(url)

                .then(data => {

                    duice.ArrayProxy.assign(authorities, data.content);
                    authoritySearch._count = data.totalElements;

                    // select current item

                });
        }

        /**
         * resetAuthorities
         */
        function resetAuthorities() {
            duice.ObjectProxy.reset(authoritySearch);
            getAuthorities();
        }

        /**
         * getAuthority
         * @param id authority.authorityId
         */
        function getAuthority(id) {
            let url = new URL([[@{/admin/user/get-authority}]], document.location.origin);
            url.searchParams.append('authorityId', id);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(authority, data);
                    duice.ObjectProxy.setDisableAll(authority, false);
                    duice.ObjectProxy.setReadonly(authority, 'authorityId', true);
                    authority._new = false;
                });
        }

        /**
         * createAuthority
         */
        function createAuthority() {
            duice.ObjectProxy.clear(authority);
            duice.ObjectProxy.assign(authority, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(authority, false);
            duice.ObjectProxy.setReadonly(authority, 'authorityId', false);
            duice.ObjectProxy.focus(authority, 'authorityId');
        }

        /**
         * validateAuthorityId
         * @param authorityId
         * @returns {Promise<boolean>}
         */
        async function validateAuthorityId(authorityId) {

            // check blank
            if (!authorityId) {
                await _alert([[#{web.global.itemEmpty(#{core.role.Authority.authorityId})}]]);
            duice.ObjectProxy.focus(authority, 'authorityId');
            return false;
        }

        // check duplicated id
        let url = new URL([[@{/admin/user/get-authority}]], document.location.origin);
        url.searchParams.append('authorityId', authorityId);
        let response = await _fetch(url, {}, true);
        if (response.ok) {
            let role = await response.json();
            if (role) {
                await _alert([[#{web.global.itemAlreadyExist(#{core.role.Authority.authorityId})}]]);
            return false;
        }
        }

        // return true
        return true;
        }

        /**
         * saveAuthority
         */
        async function saveAuthority() {

            // if new, checks id
            if (authority._new) {
                if (!await validateAuthorityId(authority.authorityId)) {
                    return false;
                }
            }

            // checks name
            if(_isEmpty(authority.authorityName)) {
                await _alert([[#{web.global.itemEmpty(#{core.role.Authority.authorityName})}]]);
            duice.ObjectProxy.focus(authority, 'authorityName');
            return false;
        }

        // call save
        _confirm([[#{web.global.saveItemConfirm(#{core.role.Authority})}]]).then(result => {
            if (result) {
                let url = new URL([[@{/admin/user/save-authority}]], document.location.origin);
                _fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(authority)
                }).then(response => {
                    if (response.ok) {
                        _alert([[#{web.global.saveItemComplete(#{core.role.Authority})}]]).then(() => {
                        getAuthorities();
                        getAuthority(authority.authorityId);
                    });
                }
            });
        }
        });
        }

        /**
         * deleteAuthority
         */
        function deleteAuthority() {
            _confirm([[#{web.global.deleteItemConfirm(#{core.role.Authority})}]]).then(result => {
            if (result) {
                let url = new URL([[@{/admin/user/delete-authority}]], document.location.origin);
                url.searchParams.append('authorityId', authority.authorityId);
                _fetch(url).then(response => {
                    if (response.ok) {
                        _alert([[#{web.global.deleteItemComplete(#{core.role.Authority})}]]).then(() => {
                        getAuthorities();
                        duice.ObjectProxy.clear(authority);
                    });
                }
            })
        }
        });
        }

        // DOM content loaded listener
        document.addEventListener('DOMContentLoaded',() => {
            let tabFolder = duice.tabFolder(
                duice.tabItem(
                    document.getElementById('userTabButton'),
                    document.getElementById('userTabContent'),
                    () => {
                        getUsers();
                    }),
                duice.tabItem(
                    document.getElementById('roleTabButton'),
                    document.getElementById('roleTabContent'),
                    () => {
                        getRoles();
                    }),
                duice.tabItem(
                    document.getElementById('authorityTabButton'),
                    document.getElementById('authorityTabContent'),
                    () => {
                        getAuthorities();
                    })
            );
            tabFolder.setActive(0);
        });
    </script>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-user.svg}"/>
        <span data-th-text="#{web.admin.user}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: tab index                       -->
    <!-- ====================================== -->
    <div id="tabIndex">
        <button id="userTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-user.svg}"/>
            <span data-th-text="#{core.user.User}"></span>
        </button>
        <button id="roleTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-role.svg}"/>
            <span data-th-text="#{core.user.Role}"></span>
        </button>
        <button id="authorityTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-authority.svg}"/>
            <span data-th-text="#{core.user.Authority}"></span>
        </button>
        <hr class="margin-1px"/>
    </div>
    <!-- ====================================== -->
    <!-- end: tab index                         -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: userTabContent                  -->
    <!-- ====================================== -->
    <div id="userTabContent" class="grid grid-template-columns-2 s-grid-template-columns-1 grid-gap-1em">
        <!-- ====================================== -->
        <!-- start: user list                       -->
        <!-- ====================================== -->
        <div id="userList" class="grid-column-1">
            <div class="grid grid-gap-1em border-1 padding-1em">
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-list.svg}"/>
                    <span data-th-text="#{core.user.User} + ' ' + #{web.global.list}"></span>
                </h2>
                <form onsubmit="return false;" class="grid grid-template-columns-12 grid-gap-1em padding-y-1em s-padding-y-0">
                    <label class="grid-column-2 s-grid-column-4">
                        <select class="width-100" data-duice-bind="userSearch" data-duice-property="key">
                            <option value="userId" th:text="#{core.user.User.userId}"></option>
                            <option value="userName" th:text="#{core.user.User.userName}"></option>
                            <option value="email" th:text="#{core.user.User.email}"></option>
                            <option value="mobile" th:text="#{core.user.User.mobile}"></option>
                        </select>
                    </label>
                    <label class="grid-column-4 s-grid-column-8">
                        <input class="width-100" type="text" data-duice-bind="userSearch" data-duice-property="value" th:placeholder="#{web.global.keyword}"/>
                    </label>
                    <label class="grid-column-6 s-grid-column-12">
                        <select class="width-100" data-duice-bind="userSearch" data-duice-property="type">
                            <option value data-th-text="'- '+#{core.user.User.type}+' -'"></option>
                            <option th:each="userType:${userTypes}" th:value="${userType}"
                                    th:text="${userType}"></option>
                        </select>
                    </label>
                    <label class="grid-column-6 s-grid-column-12">
                        <select class="width-100" data-duice-bind="userSearch" data-duice-property="status">
                            <option value data-th-text="'- '+#{core.user.User.status}+' -'"></option>
                            <option th:each="userStatus:${userStatuses}" th:value="${userStatus}"
                                    th:text="${userStatus}"></option>
                        </select>
                    </label>
                    <div class="grid-column-6 s-grid-column-12 justify-self-end">
                        <button type="submit" onclick="getUsers();">
                            <img class="icon" th:src="@{/static/image/icon-search.svg}"/>
                            <span data-th-text="#{web.global.search}">Search</span>
                        </button>
                        <button type="button" onclick="resetUsers();">
                            <img class="icon" th:src="@{/static/image/icon-reset.svg}"/>
                            <span data-th-text="#{web.global.reset}">Reset</span>
                        </button>
                    </div>
                </form>
                <div class="overflow-x-auto padding-y-1em s-padding-y-0">
                    <table class="width-100">
                        <colgroup>
                            <col style="width:5rem;"/>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                            <th data-th-text="#{core.user.User.userId}"></th>
                            <th data-th-text="#{core.user.User.userName}"></th>
                            <th data-th-text="#{core.user.User.type}"></th>
                            <th data-th-text="#{core.user.User.status}"></th>
                        </tr>
                        </thead>
                        <tbody>

    <dialog id="passwordChange">
        <style>
            #passwordChange {
                width: 400px;
                padding: 1.5rem;
            }
        </style>
        <script th:inline="javascript">
            const passwordChange = {
                dialog: new duice.dialog.Dialog(document.getElementById('passwordChange')),
                data: new duice.ObjectProxy({
                    userId: null,
                    password: null,
                    passwordConfirm: null
                }),
                open: async function(userId) {
                    duice.ObjectProxy.clear(this.data);
                    this.data.userId = userId;
                    return this.dialog.open();
                },
                confirm: async function() {

                    // checks password
                    if (_isEmpty(this.data.password)) {
                        await _alert([[#{web.global.itemEmpty(#{core.user.User.password})}]]);
                        duice.ObjectProxy.focus(this.data, 'password');
                        return false;
                    }
                    if (_isEmpty(this.data.passwordConfirm)) {
                        await _alert([[#{web.global.itemEmpty(#{core.user.User.password})}]]);
                        duice.ObjectProxy.focus(this.data, 'passwordConfirm');
                        return false;
                    }
                    if (this.data.password !== this.data.passwordConfirm) {
                        await _alert([[#{web.global.itemNotMatch(#{core.user.User.password})}]]);
                        duice.ObjectProxy.focus(this.data, 'password');
                        return false;
                    }

                    // call save
                    _confirm([[#{web.global.saveItemConfirm(#{core.user.User.password})}]]).then(result => {
                        if (result) {
                            let url = new URL([[@{/admin/user/change-password}]], document.location.origin);
                            _fetch(url, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(this.data)
                            }).then(response => {
                                if (response.ok) {
                                    _alert([[#{web.global.saveItemComplete(#{core.user.User.password})}]]).then(() => {
                                        this.dialog.resolve(true);
                                    });
                                }
                            });
                        }
                    });
                }
            }
        </script>
        <div class="grid grid-gap-1em">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-password.svg}"/>
                <span data-th-text="#{web.admin.user.changePassword}"></span>
            </h2>
            <form class="grid grid-template-columns-12 grid-gap-1em">
                <div class="grid-column-12">
                    <span data-th-text="#{core.user.User.password}" class="font-weight-bold tag-required"></span>
                    <input type="password" data-duice-bind="passwordChange.data" data-duice-property="password" class="width-100"/>
                </div>
                <div class="grid-column-12">
                    <span data-th-text="#{core.user.User.password}" class="font-weight-bold tag-required"></span>(*)
                    <input type="password" data-duice-bind="passwordChange.data" data-duice-property="passwordConfirm" class="width-100"/>
                </div>
            </form>
            <div class="text-align-right">
                <button type="button" onclick="passwordChange.confirm();">
                    <img class="icon" th:src="@{/static/image/icon-confirm.svg}"/>
                    <span data-th-text="#{web.global.confirm}"></span>
                </button>
            </div>
        </div>
    </dialog>

                dialog: new duice.dialog.Dialog(document.getElementById('authoritySelect')),
                alreadySelectedAuthorityIds : null,
                authoritySearch: new duice.ObjectProxy({
                    key: 'authorityId',
                    value: null,
                    _page: 0,
                    _size: 5,
                    _count: 0
                }),
                authorities: new duice.ArrayProxy([]),
                selectedAuthorities: new duice.ArrayProxy([]),
                /**
                 * open
                 * @param alreadySelectedAuthorityIds
                 */
                open: async function(alreadySelectedAuthorityIds) {
                    if(alreadySelectedAuthorityIds) {
                        this.alreadySelectedAuthorityIds = alreadySelectedAuthorityIds;
                    }else{
                        this.alreadySelectedAuthorityIds = [];
                    }
                    duice.ObjectProxy.reset(this.authoritySearch);
                    duice.ArrayProxy.clear(this.selectedAuthorities);
                    this.getAuthorities(0);
                    return this.dialog.open();
                },
                /**
                 * getAuthorities
                 * @param page
                 */
                getAuthorities: function(page) {
                    if(page) {
                        this.authoritySearch._page = page;
                    }
                    let url = new URL([[@{/admin/user/get-authorities}]],document.location.origin);
                    if(this.authoritySearch.key && this.authoritySearch.value) {
                        url.searchParams.append(this.authoritySearch.key, this.authoritySearch.value);
                    }
                    url.searchParams.append('_page', this.authoritySearch._page);
                    url.searchParams.append('_size', this.authoritySearch._size);
                    _fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            duice.ArrayProxy.clear(this.authorities);
                            duice.ArrayProxy.assign(this.authorities, data.content);
                            this.authoritySearch._count = data.totalElements;
                            // check already selected
                            this.authorities.forEach(authority => {
                                if(this.alreadySelectedAuthorityIds.includes(authority.authorityId)){
                                    authority['_selected'] = true;
                                }
                                this.selectedAuthorities.forEach(element => {
                                    if(element.id === authority.authorityId) {
                                        authority['_selected'] = true;
                                    }
                                });
                            });
                        });
                },
                /**
                 * resetAuthorities
                 */
                resetAuthorities: function() {
                    duice.ObjectProxy.reset(this.authoritySearch);
                    this.getAuthorities();
                },
                /**
                 * select authority
                 * @param index
                 */
                selectAuthority: function(index) {
                    let authority = JSON.parse(JSON.stringify(this.authorities[index]));
                    this.selectedAuthorities.push(authority);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                /**
                 * deselect authority
                 * @param index
                 */
                deselectAuthority: async function(index) {
                    let authority = this.selectedAuthorities[index];
                    this.selectedAuthorities.splice(index, 1);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                /**
                 * confirm
                 */
                confirm: function() {
                    this.dialog.resolve(this.selectedAuthorities);
                }
            }
        </script>
        <div class="grid grid-gap-1em">
            <h1>
                <img class="icon" th:src="@{/static/image/icon-authority.svg}"/>
                <span data-th-text="#{core.user.Authority}"></span>
            </h1>
            <form onsubmit="return false;" class="grid grid-template-columns-12 grid-gap-1em">
                <label class="grid-column-2 s-grid-column-4">
                    <select class="width-100" data-duice-bind="authoritySelect.authoritySearch" data-duice-property="key">
                        <option value="authorityId" th:text="#{core.user.Authority.authorityId}"></option>
                        <option value="authorityName" th:text="#{core.user.Authority.authorityName}"></option>
                    </select>
                </label>
                <label class="grid-column-4 s-grid-column-8">
                    <input class="width-100" type="text" data-duice-bind="authoritySelect.authoritySearch" data-duice-property="value"/>
                </label>
                <div class="grid-column-6 s-grid-column-12 justify-self-end">
                    <button type="submit" onclick="authoritySelect.getAuthorities();">
                        <img class="icon" th:src="@{/static/image/icon-search.svg}"/>
                        <span data-th-text="#{web.global.search}">Search</span>
                    </button>
                    <button type="button" onclick="authoritySelect.resetAuthorities();">
                        <img class="icon" th:src="@{/static/image/icon-reset.svg}"/>
                        <span data-th-text="#{web.global.reset}">Reset</span>
                    </button>
                </div>
            </form>
            <div class="overflow-x-scroll">
                <table class="width-100">
                    <colgroup>
                        <col style="width:3rem;"/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="text-align-center">-</th>
                        <th data-th-text="#{core.user.Authority.authorityId}"></th>
                        <th data-th-text="#{core.user.Authority.authorityName}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="authoritySelect.authorities" data-duice-loop="authority,status">
                        <td class="text-align-center">
                            <button type="button"
                                    data-duice-bind="authority"
                                    data-duice-execute="
                            this.dataset.index = status.index;
                            if(authority._selected) {
                                this.disabled = true;
                            }"
                                    onclick="authoritySelect.selectAuthority(this.dataset.index);">
                                <img class="icon" th:src="@{/static/image/icon-add.svg}"/>
                            </button>
                        </td>
                        <td data-duice-bind="authority" data-duice-property="authorityId" class="font-weight-bold"></td>
                        <td data-duice-bind="authority" data-duice-property="authorityName"></td>
                    </tr>
                    <tr data-duice-bind="authoritySelect.authorities"
                        data-duice-execute="if(authoritySelect.authorities.length === 0) this.hidden=false;" hidden>
                        <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="grid grid-template-columns-3">
                <div class="grid-column-1 font-size-smaller">
                    <span data-th-text="#{web.global.total}"></span>
                    <span data-duice-bind="authoritySelect.authoritySearch" data-duice-property="_count" data-duice-format="number(0)"></span>
                    <span data-th-text="#{web.global.rows}"></span>
                </div>
                <div class="grid-column-1 justify-self-center">
                    <duice-pagination
                            data-duice-bind="authoritySelect.authoritySearch"
                            data-duice-size-property="_size"
                            data-duice-page-property="_page"
                            data-duice-count-property="_count"
                            data-duice-onclick="authoritySelect.getAuthorities(this.dataset.page);">
                    </duice-pagination>
                </div>
                <div class="grid-column-1">
                </div>
            </div>
            <div class="overflow-x-scroll">
                <table class="width-100">
                    <colgroup>
                        <col style="width:3rem;"/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="text-align-center">-</th>
                        <th data-th-text="#{core.user.Authority.authorityId}"></th>
                        <th data-th-text="#{core.user.Authority.authorityName}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="authoritySelect.selectedAuthorities" data-duice-loop="authority,status">
                        <td class="text-align-center">
                            <button type="button"
                                    data-duice-bind="authority"
                                    data-duice-execute="this.dataset.index = status.index;"
                                    onclick="authoritySelect.deselectAuthority(this.dataset.index);">
                                <img class="icon" th:src="@{/static/image/icon-remove.svg}"/>
                            </button>
                        </td>
                        <td data-duice-bind="authority" data-duice-property="authorityId" class="font-weight-bold"></td>
                        <td data-duice-bind="authority" data-duice-property="authorityName"></td>
                    </tr>
                    <tr data-duice-bind="authoritySelect.selectedAuthorities"
                        data-duice-execute="if(authoritySelect.selectedAuthorities.length === 0) this.hidden=false;" hidden>
                        <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="flex justify-content-flex-end">
                <button type="button" onclick="authoritySelect.confirm();">
                    <img class="icon" th:src="@{/static/image/icon-confirm.svg}"/>
                    <span data-th-text="#{web.global.confirm}"></span>
                </button>
            </div>
        </div>
    </dialog>
    <!-- ====================================== -->
    <!-- end: authoritySelect                   -->
    <!-- ====================================== -->

                            <td colspan="100%" class="text-align-center">No Data</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="grid grid-template-columns-3 padding-y-1em s-padding-y-0">
                    <div class="grid-column-1 font-size-smaller">
                        <span data-th-text="#{web.global.total}"></span>
                        <span data-duice-bind="authoritySearch" data-duice-property="_count" data-duice-format="number(0)"></span>
                        <span data-th-text="#{web.global.rows}"></span>
                    </div>
                    <div class="grid-column-1 justify-self-center">
                        <duice-pagination
                                data-duice-bind="authoritySearch"
                                data-duice-size-property="_size"
                                data-duice-page-property="_page"

                                data-duice-bind="authority"
                                data-duice-execute="(authority.authorityId && !authority._new) ? this.disabled=false : this.disabled=true;">

                            <span data-th-text="#{web.global.delete}"></span>
                        </button>
                        <button type="button" onclick="saveAuthority();"
                                th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_ROLE_EDIT'')')}?'locked'"
                                data-duice-bind="authority"
                                data-duice-execute="(authority.authorityId || authority._new) ? this.disabled=false : this.disabled=true;">
                            <img class="icon" th:src="@{/static/image/icon-save.svg}"/>
                            <span data-th-text="#{web.global.save}"></span>
                        </button>
