<th:block th:fragment="_header">
    <link rel="stylesheet" type="text/css" th:href="@{'/static/web.css?version=' + ${scriptVersion}}"/>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-areas:
                    '_header _header _header'
                    '_nav _main _aside'
                    '_footer _footer _footer';
            grid-template-columns: 3fr 20fr 1fr;
            grid-template-rows: auto 1fr 1rem;
        }
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                        '_header'
                        '_nav'
                        '_main'
                        '_aside'
                        '_footer';
                grid-template-columns: 100%;
                grid-template-rows: auto auto 1fr auto auto;
                grid-gap: 0.5rem 0.5rem;
            }
        }
        header {
            grid-area: _header;
            display: grid;
            grid-template-areas:
                        '_header-logo _header-menu';
            grid-template-columns: auto auto;
            border-bottom: groove 2px #efefef;
            padding: 1rem;
        }
        header #_header-logo {
            grid-area: _header-logo;
            display: flex;
            justify-content: start;
        }
        header #_header-menuButton {
            display: none;
        }
        header #_header-menu {
            grid-area: _header-menu;
            display: flex;
            justify-content: end;
            list-style-type: none;
            margin: 0;
            padding: 0;

        }
        header #_header-menu li {
            margin: 0 0.5rem;
        }
        @media screen and (max-width: 1023px) {
            header {
                display: grid;
                grid-template-areas:
                        '_header-logo _header-menuButton'
                        '_header-menu _header-menu';
            }
            header #_header-menuButton {
                display: flex;
                justify-content: end;
                align-items: center;
                padding-right: 1rem;
            }
            header #_header-menu {
                display: none;
            }
            header #_header-menu.open {
                display: flex;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: dotted 1px lightgray;
            }
        }
        nav {
            grid-area: _nav;
            display: grid;
            grid-template-areas:
                    '_nav-menu';
            padding: 1rem;
        }
        nav #_nav-menu {
            grid-area: _nav-menu;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav #_nav-menu li {
            padding: 0.5rem;
            border-bottom: dotted 1px lightgray;
            font-weight: 700;
            transition-duration: 0.3s;
        }
        nav #_nav-menu li:hover {
            padding-left: 1rem;
        }
        nav #_nav-menu li.locked {
            pointer-events: none;
            opacity: 0.66;
        }
        @media screen and (max-width: 1023px) {
            nav {
                display: none;
            }
            nav.open {
                display: grid;
            }
        }
        main {
            grid-area: _main;
            padding: 1rem;
        }
        aside {
            grid-area: _aside;
            padding: 1rem;
        }
        footer {
            grid-area: _footer;
            padding: 1rem;
            border-top: dotted 1px lightgray;
            text-align: center;
        }
    </style>
    <script>

        /**
         * home
         */
        function _home() {
            document.location.href = '/';
        }

        /**
         * login
         * @private
         */
        function _login() {
            document.location.href = '/login';
        }

        /**
         * logout
         */
        function _logout() {
            document.location.href = '/logout';
        }

        /**
         * open menu
         */
        function _openMenu() {
            document.querySelector('header #_header-menu').classList.toggle('open');
            document.querySelector('nav').classList.toggle('open');
        }

    </script>
    <body>
    <!-- header -->
    <header>
        <div id="_header-logo">
            <h1 onclick="_home();" class="link">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/logo-arch4j.png(_theme=${_theme})}"/>
            </h1>
        </div>
        <div id="_header-menuButton">
            <img onclick="_openMenu();" th:src="@{themes}" class="icon link"/>
        </div>
        <ul id="_header-menu">
            <li sec:authorize="!isAuthenticated()">
                <div onclick="_login();" class="link">
                    <img th:src="@{/static/theme/{_theme}/image/icon-login.svg(_theme=${_theme})}" class="icon"/>
                    <span data-th-text="#{web.nav.login}"></span>
                </div>
            </li>
            <li sec:authorize="isAuthenticated()">
                <span>
                    <img th:src="${_user.photo} == null ? @{/static/image/icon-user.svg} : ${_user.photo}" class="icon"/>
                    <span data-th-text="${_user.name}" class="font-weight-bold"></span>
                </span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <span onclick="_logout();" class="link">
                    <img th:src="@{/static/theme/{_theme}/image/icon-logout.svg(_theme=${_theme})}" class="icon"/>
                    <span data-th-text="#{web.nav.logout}"></span>
                </span>
            </li>
            <li>
                <img th:src="@{/static/theme/{_theme}/image/icon-language.svg(_theme=${_theme})}" class="icon"/>
                <select onchange="_changeLanguage(this.value);">
                    <option>- language -</option>
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                </select>
            </li>
        </ul>
    </header>

    <!-- nav -->
    <nav>
        <ul id="_nav-menu">
            <li class="link" th:onclick="|_openLink('@{/admin/monitor}')|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_MONITOR'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.monitor}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/user}')|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_USER'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.user}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/role}')|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_ROLE'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.role}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/message}');|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_MESSAGE'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.message}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/menu}');|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_MENU'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.menu}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/variable}');|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_VARIABLE'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.variable}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/code}');|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_CODE'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.code}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/board}')|" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_BOARD'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.board}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/api}','_blank')|" th:classappend="!${#authorization.expression('hasAuthority(''API'')')}?'locked'">
                <img th:src="@{themes}" class="icon"/>
                <span data-th-text="#{web.nav.api}"></span>
            </li>
        </ul>
    </nav>
</th:block>

<th:block th:fragment="_footer">
    <!-- aside -->
    <aside>
    </aside>

    <!-- footer -->
    <footer>
        <img th:src="@{/static/theme/{_theme}/image/copyright.png(_theme=${_theme})}" class="icon"/>
    </footer>
</body>
</th:block>
